<div class="modal-header">
    <h5 i18n="@@settings.username">Name des Bearbeiters/der Bearbeiterin</h5>
</div>

<div class="modal-body">
    <div i18n="@@settings.username.request">
        Tragen Sie Ihren Namen ein
    </div>

    <div class="form-group" style="margin-bottom: 0; margin-top: 15px">
        <input id="username-input"
               [ngModel]="username"
               (ngModelChange)="username = $event"
               class="form-control"/>
    </div>
</div>

<div class="modal-footer">
    <button id="confirm-button" class="btn btn-primary" (click)="confirm()">
        <span i18n="@@buttons.apply">Ãœbernehmen</span>
    </button>
    <div *ngIf="allowCancelling" class="btn btn-secondary" (click)="cancel()">
        <span i18n="@@buttons.cancel">Abbrechen</span>
    </div>
</div>
