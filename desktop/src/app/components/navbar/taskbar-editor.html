<div id="editor"  type="button" (click)="openModal()">
    <span
        class="mdi mdi-account-alert"
        *ngIf="currentEditor === 'anonymous'"
        ngbTooltip="currentEditor"
    ></span>
    <span
        class="mdi mdi-account-check"
        *ngIf="currentEditor != 'anonymous'"
    ></span>
    <a id="editor-name" class="nav-link px-2"> {{createInitials()}} </a>
</div>
