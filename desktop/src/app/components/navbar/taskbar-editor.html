<div id="editor">
    <span class="mdi mdi-account-alert" *ngIf="getEditorName() === 'anonymous'"></span>
    <span class="mdi mdi-account-check" *ngIf="getEditorName() != 'anonymous'"></span>
    <a
        id="editor-name"
        class="nav-link px-2"
        type="button"
        (click)="openModal()"
    >
        {{getEditorName()}}
    </a>
</div>
