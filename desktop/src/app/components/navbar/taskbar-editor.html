<div id="editor">
    <button id="button" (click)="openModal()">
        <span
            class="mdi mdi-account-alert"
            *ngIf="currentEditor === 'anonymous'"
        ></span>
        <span
            class="mdi mdi-account-check"
            *ngIf="currentEditor !== 'anonymous'"
        ></span>
        <span id="editor-initials" class="nav-link px-2">{{getInitials()}}</span>
    </button>
</div>
