<div *ngIf="!isDatePickerVisible()" class="btn btn-light" (click)="removeFieldData()">
    <span>{{getFieldData()}}</span>
    <span class="mdi mdi-close"></span>
</div>

<input *ngIf="isDatePickerVisible()" class="form-control" [firstDayOfWeek]="1" placeholder="dd.mm.yyyy"
    (click)="d.toggle()" (ngModelChange)="update($event)" [(ngModel)]="dateStruct"
    ngbDatepicker #d="ngbDatepicker">
