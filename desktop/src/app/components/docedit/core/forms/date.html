<div *ngIf="!isDatePickerVisible()" class="btn btn-light remove-date-button" (click)="removeFieldData()">
    <span>{{getFieldData()}}</span>
    <span class="mdi mdi-close"></span>
</div>

<input *ngIf="isDatePickerVisible()" #dateInput class="form-control"
    [firstDayOfWeek]="1" placeholder="dd.mm.yyyy"
    (click)="d.toggle(); focusInputField();"
    (blur)="update()" (dateSelect)="update()"
    (keydown)="onKeyDown($event)"
    [(ngModel)]="dateStruct"
    ngbDatepicker #d="ngbDatepicker">
