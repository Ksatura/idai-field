<div *ngFor="let entry of resource[field.name]; index as i"  class="mb-2">
	<div class="input-group mb-2" [class.with-outliers]="hasOutliers(entry)">
		<span class="mdi mdi-alert"
			  ngbTooltip="Ein Unterfeld dieses Eintrags beinhaltet Werte, die nicht in der konfigurierten Werteliste enthalten sind."
			  i18n-ngbTooltip="@@docedit.forms.composite.outliers.tooltip"
			  container="body"></span>
		<input value="{{entryLabels[i]}}" type="text" disabled class="form-control">
		<div class="input-group-append">
            <button class="btn btn-danger" (click)="removeEntryAtIndex(i)">
				<span class="mdi mdi-delete"></span>
			</button>
            <button class="btn btn-info" (click)="editEntry(entry)">
				<span class="mdi mdi-pencil"></span>
			</button>
        </div>
	</div>
</div>

<div class="input-group">
	<input placeholder="HinzufÃ¼gen..." i18n-placeholder="@@docedit.forms.composite.add"
           type="text" disabled class="form-control">
	<div class="input-group-append">
        <button class="btn btn-success create-composite-entry-button" (click)="createEntry()">
            <span class="mdi mdi-plus-circle"></span>
        </button>
    </div>
</div>
