<div *ngFor="let entry of resource[field.name]; index as i"  class="mb-2">
	<div *ngIf="entryLabels[i]" class="input-group mb-2">
		<input value="{{entryLabels[i]}}" type="text" disabled class="form-control">
		<div class="input-group-append">
            <button class="btn btn-danger" (click)="removeEntryAtIndex(i)">
				<span class="mdi mdi-delete"></span>
			</button>
            <button class="btn btn-info" (click)="editEntry(entry)">
				<span class="mdi mdi-pencil"></span>
			</button>
        </div>
	</div>

	<div *ngIf="!entryLabels[i]" class="input-group mb-2">
		<input value="Ungültige Daten. Passen Sie die Konfiguration an oder löschen Sie das Objekt."
			   i18n-value="@@docedit.forms.complex.invalidData"
			   type="text" disabled class="form-control invalid-data">
		<div class="input-group-append">
            <button class="btn btn-danger" (click)="removeEntryAtIndex(i)">
				<span class="mdi mdi-delete"></span>
			</button>
        </div>
	</div>
</div>

<div class="input-group">
	<input placeholder="Hinzufügen..." i18n-placeholder="@@docedit.forms.complex.add"
           type="text" disabled class="form-control">
	<div class="input-group-append">
        <button class="btn btn-success create-complex-entry-button" (click)="createEntry()">
            <span class="mdi mdi-plus-circle"></span>
        </button>
    </div>
</div>
