<div *ngFor="let item of getValues()" class="radio form-check form-check-inline">
    <label class="form-check-label">
        <input class="form-check-input" value="{{item}}" type="radio"
               name="{{field.name}}"
               (click)="setValue(item)"
               [checked]="item === fieldContainer[field.name]">
        {{getLabel(item)}}
    </label>
</div>

<div class="form-check form-check-inline">
    <label class="form-check-label">
        <input class="form-check-input" value="" type="radio"
               name="{{fieldContainer[field.name]}}"
               (click)="resetValue()"
               [checked]="!fieldContainer.hasOwnProperty(field.name)">
        --
    </label>
</div>

<empty-valuelist-info *ngIf="hasEmptyValuelist()" [field]="field"></empty-valuelist-info>

<outliers [fieldContainer]="fieldContainer" [field]="field" [valuelist]="valuelist"></outliers>
