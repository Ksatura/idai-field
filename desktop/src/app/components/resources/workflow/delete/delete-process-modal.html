<div class="modal-header">
    <h5 class="modal-title" i18n="@@resources.deleteProcessModal.header">Prozess löschen?</h5>
</div>

<div id="delete-process-modal-body" class="modal-body">
    <p i18n="@@resources.deleteProcessModal.question">
        Möchten Sie den Prozess <b>{{process.resource.identifier}}</b> wirklich löschen?
    </p>

    <div *ngIf="getNumberOfLinkedResources() > 1"
         class="alert alert-warning"
         i18n="@@resources.deleteProcessModal.warning">
        Der Prozess wird für alle {{getNumberOfLinkedResources()}} verknüpften Ressourcen entfernt.
    </div>
</div>
<div class="modal-footer">
    <button type="button" id="delete-process-confirm" class="btn btn-danger"
            (click)="activeModal.close()" i18n="@@buttons.delete">Löschen</button>
    <button type="button" id="delete-process-cancel" class="btn btn-secondary"
            (click)="activeModal.dismiss('cancel')" i18n="@@buttons.cancel">Abbrechen</button>
</div>
