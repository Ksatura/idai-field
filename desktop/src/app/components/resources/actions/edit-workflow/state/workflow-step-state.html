<span *ngIf="getState() === 'planned'" class="mdi mdi-calendar-month"></span>
<span *ngIf="getState() === 'in progress'" class="mdi mdi-dots-horizontal-circle"></span>
<span *ngIf="getState() === 'completed'" class="mdi mdi-check-circle"></span>
<span *ngIf="getState() === 'canceled'" class="mdi mdi-close-circle"></span>
