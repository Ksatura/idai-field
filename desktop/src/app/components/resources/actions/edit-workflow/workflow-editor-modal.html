<div id="view-modal-header" class="modal-header">
    <div class="text-truncate heading"
         i18n="@@resources.contextMenu.editWorkflow">Arbeitsschritte dokumentieren</div>
    <button id="workflow-editor-cancel-button" class="btn btn-primary btn-square" (click)="cancel()">
        <span class="mdi mdi-close"></span>
    </button>
</div>
<div id="view-modal-body" class="modal-body bg-light workflow-editor-modal-body">
    <process-list [processes]="processes"
                  [sortMode]="sortMode"
                  (onChanged)="updateProcesses()"
                  (onRelationTargetSelected)="jumpToRelationTarget($event)"
                  (onSortModeChanged)="setSortMode($event)"></process-list>
    <div *ngIf="allowedProcessCategories?.length"
         id="process-plus-button-container">
        <process-plus-button [baseDocuments]="documents"
                             [allowedCategories]="allowedProcessCategories"
                             (onSubmit)="createProcess($event.category, $event.createMultiple)">
        </process-plus-button>
        <link-process-button [baseDocuments]="documents"
                             [allowedProcessCategories]="allowedProcessCategories"
                             (onProcessSelected)="linkProcess($event, documents)">
        </link-process-button>
    </div>
</div>
