    <h5 class="modal-title" i18n="@@configuration.addCategory">Kategorie hinzuf√ºgen</h5>
</div>

<div class="modal-body">
    <input type="text" id="category-name" class="form-control" [(ngModel)]="categoryName">
</div>

<div class="modal-footer">
    <div id="create-category-button"
         class="btn btn-success"
         (click)="createCategory()">
        <span i18n="@@configuration.createCategory">Neue Kategorie erstellen</span>
    </div>
    <div id="cancel-add-category-modal-button"
         class="btn btn-secondary"
         (click)="cancel()">
        <span i18n="@@buttons.cancel">Abbrechen</span>
    </div>
</div>
