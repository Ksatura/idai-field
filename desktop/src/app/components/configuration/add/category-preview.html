<div *ngIf="category" id="category-preview">
    <div id="category-preview-header">
        <category-icon *ngIf="category.label" [category]="category" size="30"></category-icon>
        <span *ngIf="!category.label" class="mdi mdi-plus-circle mdi-24px"></span>
        <span class="category-title">
            <b>{{label}}</b>
            <code>{{category.libraryId}}</code>
        </span>
        <div *ngIf="category.createdBy" class="badge badge-primary">{{category.createdBy}}</div>
    </div>
    <div id="category-preview-body">
        <div *ngIf="description" id="category-description">{{description}}</div>
        <ul id="groups-list">
            <li *ngFor="let group of getGroups()">
                <span class="group-title">
                    <b>{{getLabel(group)}}</b>
                    <code>{{group.name}}</code>
                </span>
                <ul>
                    <li *ngFor="let field of group.fields">
                        <span class="field-title">
                            <span class="field-label">{{getLabel(field)}}</span>
                            <code>{{field.name}}</code>
                        </span>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>
