<div *ngIf="category" id="category-preview">
    <div id="category-preview-header">
        <category-icon [category]="category" size="30"></category-icon>
        <span class="category-title">
            <b>{{getLabel(category)}}</b>
            <code>{{category.name}}</code>
        </span>
    </div>
    <ul id="groups-list">
        <li *ngFor="let group of category.groups">
            <span class="group-title">
                <b>{{getLabel(group)}}</b>
                <code>{{group.name}}</code>
            </span>
            <ul>
                <li *ngFor="let field of group.fields">
                    <span class="field-title">
                        <span class="field-label">{{getLabel(field)}}</span>
                        <code>{{field.name}}</code>
                    </span>
                </li>
            </ul>
        </li>
    </ul>
</div>
