<div class="modal-header">
    <h5 *ngIf="categoryFormToReplace" class="modal-title"
        i18n="@@configuration.swapForm">Formular wechseln</h5>
    <h5 *ngIf="!categoryFormToReplace && !parentCategory" class="modal-title"
        i18n="@@configuration.addSupercategory">Oberkategorie hinzuf체gen</h5>
    <h5 *ngIf="!categoryFormToReplace && parentCategory" class="modal-title"
        i18n="@@configuration.addSubcategory">Unterkategorie hinzuf체gen</h5>
</div>

<div class="modal-body row add-category-modal-body">
    <div class="col-md-6">
        <div class="input-group mb-2">
            <input type="text"
                   id="category-name"
                   class="form-control"
                   [(ngModel)]="searchTerm"
                   (ngModelChange)="applyCategoryNameSearch()">
        </div>
        <category-listing [categoryForms]="categoryForms"
                          [configurationDocument]="configurationDocument"
                          [selectedForm]="selectedForm"
                          [emptyForm]="emptyForm"
                          [searchTerm]="searchTerm"
                          (onFormSelected)="selectForm($event)">
        </category-listing>
    </div>
    <div class="col-md-6">
        <category-preview [category]="selectedForm"></category-preview>
    </div>
</div>

<div class="modal-footer">
    <div id="confirm-selection-button"
         class="btn btn-success"
         [class.disabled]="!selectedForm"
         (click)="confirmSelection()">
        <span *ngIf="categoryFormToReplace" i18n="@@configuration.selectForm">Formular ausw채hlen</span>
        <span *ngIf="!categoryFormToReplace" i18n="@@configuration.addCategory">Kategorie hinzuf체gen</span>
    </div>
    <div id="cancel-add-category-modal-button"
         class="btn btn-secondary"
         (click)="cancel()">
        <span i18n="@@buttons.cancel">Abbrechen</span>
    </div>
</div>
