<ul id="category-listing"
    style="background-color: white">
    <li *ngFor="let category of categories"
        (click)="selectCategory(category)">
        <category-icon [category]="category" size="30"></category-icon>
        {{getLabel(category)}}
        <span *ngIf="getSearchResultLabel(category)" class="search-result-label">
            ({{getSearchResultLabel(category)}})
        </span>
        <code>{{category.name}}</code>
    </li>
</ul>
