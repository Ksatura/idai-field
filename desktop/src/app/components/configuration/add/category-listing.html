<div id="category-listing"
     style="margin-top: 60px;">
    Listing of subcategories of {{getLabel(category)}}
    <ul style="background-color: white">
        <li *ngFor="let category of categories"
            (click)="selectCategory(category)">
            <category-icon [category]="category" size="30"></category-icon>
            {{getLabel(category)}}&nbsp;&nbsp;(Formular: {{category.name}})
        </li>
    </ul>
</div>
