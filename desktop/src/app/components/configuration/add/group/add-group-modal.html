<div class="modal-header">
    <h5 class="modal-title" i18n="@@configuration.addGroup">Gruppe hinzufügen</h5>
</div>

<div class="modal-body row add-group-modal-body">
    <div class="col">
        <div class="input-group mb-2">
            <input type="text"
                   id="group-name"
                   class="form-control"
                   [(ngModel)]="searchTerm"
                   (ngModelChange)="applyGroupNameSearch()">
        </div>
        <group-listing [groups]="groups"
                       [selectedGroup]="selectedGroup"
                       [emptyGroup]="emptyGroup"
                       [searchTerm]="searchTerm"
                       (onGroupSelected)="select($event)">
        </group-listing>
    </div>
</div>

<div class="modal-footer">
    <div id="add-group-button"
         class="btn btn-success"
         [class.disabled]="!selectedGroup"
         (click)="confirmSelection()">
        <span i18n="@@configuration.selectGroup">Gruppe auswählen</span>
    </div>
    <div id="cancel-add-group-modal-button"
         class="btn btn-secondary"
         (click)="cancel()">
        <span i18n="@@buttons.cancel">Abbrechen</span>
    </div>
</div>
