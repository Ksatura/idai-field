<div *ngFor="let languageCode of usedLanguages">
    <div class="input-group mb-2">
        <span class="input-group-text language-label">
            <label class="col-form-label">{{getLanguageLabel(languageCode)}}</label>
        </span>
        <div class="language-input">
            <input [(ngModel)]="translations[languageCode]"
                   type="text" class="form-control"
                   [disabled]="disabled">
        </div>
        <button *ngIf="isDeleteButtonVisible(languageCode)"
                class="btn btn-danger"
                type="button"
                [disabled]="disabled"
                (click)="deleteTranslation(languageCode)">
            <span class="mdi mdi-delete"></span>
        </button>
        <button *ngIf="isRestoreButtonVisible(languageCode)"
                class="btn btn-primary restore-button"
                type="button"
                [disabled]="disabled"
                (click)="restoreDefaultTranslation(languageCode)">
            <span class="mdi mdi-restore"></span>
        </button>
    </div>
</div>

<div class="input-group mb-2">
    <select class="form-control language-select" [(ngModel)]="newTranslationLanguage" [disabled]="disabled">
        <option value="" selected disabled hidden
                i18n="@@configuration.multiLanguageInput.chooseLanguage">Sprache ausw√§hlen</option>
        <option *ngFor="let languageCode of unusedLanguages"
                [value]="languageCode">{{getLanguageLabel(languageCode)}}</option>
    </select>
    <button class="btn btn-success" type="button"
            [disabled]="disabled || !newTranslationLanguage"
            (click)="addNewTranslation()">
        <span class="mdi mdi-plus"></span>
    </button>
</div>
