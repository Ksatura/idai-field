<div *ngFor="let reference of references; let i = index; trackBy: getTrackingIndex">
    <div class="input-group mb-2">
        <div>
            <input type="text"
                   class="form-control"
                   [(ngModel)]="references[i]">
        </div>
        <button class="btn btn-danger"
                type="button"
                (click)="deleteReference(i)">
            <span class="mdi mdi-delete"></span>
        </button>
    </div>
</div>

<div class="input-group mb-2">
    <button class="btn btn-success" type="button" (click)="addReference()">
        <span class="mdi mdi-plus"></span>
    </button>
</div>
