<div class="modal-header configuration-editor-modal-header">
    <h5 *ngIf="new" class="modal-title" i18n="@@configuration.createSpecificGroup">
        Gruppe <code>{{group.name}}</code> erstellen
    </h5>
    <h5 *ngIf="!new" class="modal-title" i18n="@@configuration.editSpecificGroup">
        Gruppe <code>{{group.name}}</code> bearbeiten
    </h5>
    <button id="save-button" class="btn btn-success"
            [ngClass]="{ 'disabled': saving || !isChanged() }"
            (click)="saving || !isChanged() || save()">
        <span class="mdi mdi-content-save"></span>
        <span class="button-label" i18n="@@buttons.save">Speichern</span>
    </button>
    <button class="btn btn-primary"
            [class.disabled]="saving"
            (click)="saving || cancel()">
        <span class="mdi mdi-close"></span>
    </button>
</div>

<div class="modal-body configuration-editor-modal-body">
    <div class="configuration-editor-section">
        <div class="configuration-editor-section-title" i18n="@@configuration.groupLabel">
            Gruppenbezeichnung
        </div>
        <multi-language-input [translations]="clonedLabel"
            [defaultTranslations]="group.defaultLabel"></multi-language-input>
    </div>
</div>
