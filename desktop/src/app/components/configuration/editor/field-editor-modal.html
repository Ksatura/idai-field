<div class="modal-header configuration-editor-modal-header">
    <h5 class="modal-title" i18n="@@configuration.editSpecificField">
        Feld <code>{{field.name}}</code> bearbeiten
    </h5>
    <button id="save-button" class="btn btn-success"
            [ngClass]="{ 'disabled': saving }"
            (click)="saving || save()">
        <span class="mdi mdi-content-save"></span>
        <span class="button-label" i18n="@@buttons.save">Speichern</span>
    </button>
    <button class="btn btn-primary"
            [class.disabled]="saving"
            (click)="saving || cancel()">
        <span class="mdi mdi-close"></span>
    </button>
</div>

<div class="modal-body configuration-editor-modal-body">
    <button *ngIf="hideable && !hidden"
            class="btn btn-secondary hide-field-button"
            (click)="toggleHidden()"
            placement="left" container="body"
            ngbTooltip="Feld ausblenden"
            i18n-ngbTooltip="@@configuration.hideField">
        <span class="mdi mdi-eye-off"></span>
    </button>
    <button *ngIf="hideable && hidden"
            class="btn btn-light show-field-button"
            (click)="toggleHidden()"
            placement="left" container="body"
            ngbTooltip="Feld einblenden"
            i18n-ngbTooltip="@@configuration.showField">
        <span class="mdi mdi-eye"></span>
    </button>
    <div class="configuration-editor-section">
        <div class="configuration-editor-section-title" i18n="@@configuration.fieldLabel">
            Feldbezeichnung
        </div>
        <multi-language-input [translations]="editableLabel"
            [defaultTranslations]="field.defaultLabel"></multi-language-input>
    </div>
    <div class="configuration-editor-section">
        <div class="configuration-editor-section-title" i18n="@@configuration.description">
            Beschreibung
        </div>
        <multi-language-input [translations]="editableDescription"
            [defaultTranslations]="field.defaultDescription"></multi-language-input>
    </div>
    <div class="configuration-editor-section">
        <div class="configuration-editor-section-title" i18n="@@configuration.field.inputType">
            Eingabetyp
        </div>
        <select (change)="setInputType($event.target.value)"
                class="form-control">
            <option *ngFor="let inputType of availableInputTypes"
                    value="{{inputType.name}}"
                    [selected]="getInputType() === inputType.name">
                {{inputType.label}}
            </option>
        </select>
    </div>
</div>
