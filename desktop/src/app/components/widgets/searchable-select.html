<ng-select [(ngModel)]="selectedValue"
           #selectElement
           clearAllText=""
           notFoundText="Wert nicht gefunden"
           i18n-notFoundText="@@docedit.forms.dropdown.notFound"
           appendTo="body"
           (open)="listenToScrollEvents()"
           (close)="stopListeningToScrollEvents()"
           (change)="onValueSelected.emit(selectedValue)"
           (clear)="onValueSelected.emit(selectedValue)"
           (blur)="onBlur.emit()">
    <ng-option *ngFor="let value of values" [value]="value">{{getLabel(value)}}</ng-option>
</ng-select>
