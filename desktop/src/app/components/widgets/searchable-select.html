<ng-select [(ngModel)]="selectedValue"
           #selectElement
           clearAllText=""
           notFoundText="Wert nicht gefunden"
           i18n-notFoundText="@@docedit.forms.dropdown.notFound"
           appendTo="body"
           [readonly]="disabled"
           [clearable]="clearable && selectedValue !== ''"
           [placeholder]="placeholder"
           [preventToggleOnRightClick]="true"
           [items]="options"
           bindValue="value"
           bindLabel="label"
           #valueInfoPopover="ngbPopover"
           [ngbPopover]="infoPopover"
           container="body"
           triggers="manual"
           [popoverTitle]="getLabel(popoverValue)"
           popoverClass="value-info-popover"
           [autoClose]="true"
           [popoverContext]="{ value: valuelist?.values[popoverValue] }"
           (open)="onOpen()"
           (close)="closePopover(); stopListeningToScrollAndResizeEvents();"
           (change)="emitChanges()"
           (search)="closePopover()"
           (click)="onClick()"
           (contextmenu)="openPopover(valueInfoPopover, selectedValue); $event.preventDefault();"
           (blur)="onBlur.emit()"
           (scrollToEnd)="onScrollToEnd.emit()"
           (search)="onSearchTermChanged.emit($event.term)">
    <ng-template ng-option-tmp let-item="item" let-index="index">
        <div #optionElement
            class="option-element"
            (contextmenu)="openPopover(valueInfoPopover, item.value, optionElement)">{{item.label}}</div>
    </ng-template>
</ng-select>

<ng-template #infoPopover let-value="value">
    <value-info [value]="value"></value-info>
</ng-template>
