<div class="droparea"
     (dragover)="onDragOver($event)"
     (dragleave)="onDragLeave($event)"
     (drop)="onDrop($event)">

    <span
        id="plus-button"
        class="mdi mdi-48px mdi-plus-circle"
        [ngbPopover]="linkOrAddMenu"
        ngbTooltip="Bilder hinzuf端gen per Drag&Drop. Klicken Sie den Plus-Button f端r weitere Optionen"
        i18n-ngbTooltip="@@image-view-modal.dropArea.add-images-tooltip"
        placement="right"
        #popover="ngbPopover"></span>
</div>

<input
    #fileInput
    class="file"
    type="file"
    hidden
    name="files[]"
    id="file"
    multiple
    accept="{{getSupportedFileExtensions()}}"
    (change)="onSelectImages($event)">

<ng-template #linkOrAddMenu>
    <label for="file"
           placement="bottom">
        <span
            id="add-images-button"
            class="btn btn-primary"
            i18n="@@image-view-modal.dropArea.add-images">Neue Bilder hinzuf端gen</span>
    </label>
    <span class="btn btn-primary"
            id="link-images-button"
            tabindex="-1"
            (click)="startEditImages.emit()"
            i18n="@@image-view-modal.dropArea.link-images">Existierende Bilder verkn端pfen</span>
</ng-template>
