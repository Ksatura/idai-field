<div class="form-group card">
    <div class="card-block">
        <div id="image-tab-container" (window:resize)="onResize()">
            <div class="image-grid-container">
                <image-grid #imageGrid [nrOfColumns]="3" [selected]="selected" [documents]="documents"
                    [showLinkBadges]="false" [showShortDescription]="false" [paddingRight]="15" [main]="documents && documents[0]"
                    (onClick)="select($event)">
                </image-grid>
            </div>
        </div>
    </div>
</div>
