name: Tests
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install dependencies
        run: npm run bootstrap
      - name: Build core
        run: npm run build
        working-directory: core
      - name: Run E2E tests using Playwright
        run: npm run e2e
        working-directory: desktop
  
