<div class="row" (window:resize)="onResize($event)">

    <div class="col-lg-3 col-md-3 col-sm-3"
         id="imageOverview">
        <aside>
            <header>
                <h1>
                    <span class="mdi mdi-image"></span>
                    Bilder
                </h1>
            </header>

            <main>
                <search-bar [showFiltersMenu]="false" [defaultFilters]="defaultFilters" (onQueryChanged)="queryChanged($event)"></search-bar>
            </main>
        </aside>
    </div>

    <div [class.col-sm-9]="!selectedDocument" [class.col-sm-6]="selectedDocument">
        <section>
            <ul class="list-group object-list" id="imageList">
                    <li *ngFor="let row of rows; let index = index">
                        <!--(click)="select(document)"-->
                        <!--class="list-group-item"-->
                        <!--[class.selected]="getSelected() && getSelected().resource.id === document.id"-->
                        <!--[id]="'resource-' + document.resource.identifier"-->


                        <span *ngFor="let doc of row; let ind = ind"
                              (click)="select(doc)"
                              [class.selected]="getSelected() && getSelected().resource.id === doc.id"
                              [id]="'resource-' + doc.resource.identifier">

                            <!--<span *ngIf="doc['resource'].identifier || doc['resource'].shortDescription"
                                     >
                                <span class="title" style="font-size: 8px;">
                                    {{doc['resource'].shortDescription}}
                                </span>

                                <span class="identifier" style="font-size: 8px;">
                                    {{doc['resource'].identifier}}
                                </span>
                            </span>-->

                            <img src="data:image/png;base64,{{data}}"
                               [style.height.px]="100"
                               [style.width.px]="doc.resource['calculatedWidth']" style="padding:2px">



                        </span>
                    </li>
                </ul>
        </section>
    </div>

    <div *ngIf="selectedDocument" class="col-sm-3 document-info">
        <div class="card">
            <div class="card-header">
                <h4>
                    <div style="margin-top: 3px; float: left;">Bild</div>
                </h4>
            </div>
            <div class="card-block">
                <document-view [document]="selectedDocument"></document-view>
            </div>
        </div>
    </div>

</div>
