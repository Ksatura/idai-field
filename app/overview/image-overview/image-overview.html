<div class="image-overview">

    <div>
        <search-bar id="search-bar" [showFiltersMenu]="false" [defaultFilters]="defaultFilters" (onQueryChanged)="queryChanged($event)"></search-bar>
        <div>
            <label for="file"><strong>Bilder ausw√§hlen:</strong></label>
            <input class="file"
                   type="file"
                   name="files[]"
                   id="file"
                   multiple
                   (change)="onSelectImages($event)">
        </div>
        <image-grid [(documents)]="documents"></image-grid>
    </div>

    <div *ngIf="selectedDocument" class="col-sm-3 document-info">
        <div class="card">
            <div class="card-header">
                <h4>
                    <div style="margin-top: 3px; float: left;">Bild</div>
                </h4>
            </div>
            <div class="card-block">
                <document-view [document]="selectedDocument"></document-view>
            </div>
        </div>
    </div>

</div>
