<div class="row map-wrapper">
    <div [class.col-sm-12]="!activeDoc || menuMode != 'view'" [class.col-sm-8]="activeDoc && menuMode == 'view'">
        <map [documents]="docs" [selectedDocument]="overviewComponent.getSelected()"
             [editMode]="editMode" (onSelectDocument)="selectDocument($event)"
             (onQuitEditing)="quitEditing($event)"></map>
    </div>
    <div *ngIf="activeDoc && menuMode == 'view'" class="col-sm-4 document-info">
        <div class="card">
            <div class="card-header">
                <type-icon [type]="activeType" size="25" class="pull-xs-left"
                           style="margin-right: 10px; margin-top: 3px;"></type-icon>
                <h4>
                    <div style="margin-top: 3px; float: left;">{{activeTypeLabel}}</div>
                    <button class="btn btn-link btn-sm pull-xs-right" id="document-view-button-back-to-map"
                            [routerLink]="['/resources']">
                        <span class="mdi mdi-close mdi-18px"></span>
                    </button>
                </h4>
            </div>
            <div class="card-block">
                <document-view [(document)]="activeDoc">
                    <geometry-view [(document)]="activeDoc"></geometry-view>
                </document-view>
            </div>
        </div>
    </div>
</div>
