<div class="btn-group mr-2" role="group">
    <button type="button" id="delete-images" class="btn btn-danger" (click)="openDeleteModal(deleteModal)">
        <span class="mdi mdi-delete"></span>
    </button>
</div>
<div class="btn-group mr-2" role="group">
    <button type="button" id="remove-relations-btn" class="btn btn-danger" (click)="openRemoveLinkModal()"
            placement="bottom"
            ngbTooltip="Mit dieser Funktion entfernst du nach einer weiteren Bestätigung bei den ausgewählten Bildern sämtliche Verlinkungen zu anderen Ressourcen.">
        <span class="mdi mdi-link"></span>
    </button>
    <button type="button" id="create-relations-btn" class="btn btn-primary" (click)="openLinkModal(linkModal)"
            placement="bottom"
            ngbTooltip="Mit dieser Funktion kannst du ein oder mehrere ausgewählte Bilder mit einer anderen Ressource verknüpfen. Eine Verknüpfung ist zu allen Ressourcen möglich, bei denen es sich nicht selbst wiederum um Bilder handelt.">
        <span class="mdi mdi-link"></span>
    </button>
</div>
<div class="btn-group">
    <button id="deselect-images" type="button" class="btn btn-secondary" (click)="imageOverviewComponent.clearSelection()">
        Auswahl aufheben
    </button>
</div>
