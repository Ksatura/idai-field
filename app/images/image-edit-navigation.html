<div class="row">

    <div *ngIf="doc" class="col-md-3" [routerLink]="['/images/', doc.resource.id, 'show']">
        <img *ngIf="image.imgSrc" [src]="image.imgSrc" style="width: 100%; height: 100%;">
    </div>

    <div *ngIf="doc" class="col-md-9">

        <document-edit-wrapper
                [(document)]="doc"
                (saveSuccess)="onSaveSuccess($event)"
                (backButtonClicked)="onBackButtonClicked()"
                #f>

        </document-edit-wrapper>
    </div>
</div>
