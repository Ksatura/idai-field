<div class="row">

    <div *ngIf="image.document" class="col-md-9 px-0">
        <img *ngIf="image.imgSrc" [src]="image.imgSrc" style="width: 100%; height: 100%;">
        <div *ngIf="!image.imgSrc">
            <div class="alert alert-info" role="alert">
                Die Original-Version des Bilds befindet sich nicht im Mediastore.
            </div>
            <div class="d-flex align-items-center justify-content-center"
                 style="height: 600px;">
                <img [src]="image.thumbSrc">
            </div>
        </div>
    </div>

    <div *ngIf="image.document" class="col-md-3 px-0">
        <document-view [(document)]="image.document" (onDeselect)="deselect()" (onEdit)="startEdit($event)">
            <georeference-view [(document)]="image.document"></georeference-view>
            <fields-view [(doc)]="image.document"></fields-view>
            <relations-view [(doc)]="image.document" (relationClicked)="selectRelatedDocument($event)"></relations-view>
        </document-view>
    </div>
</div>
