<div class="row">

    <div *ngIf="doc" class="col-md-9">
        <img src="mediastore/{{doc.resource['filename']}}" style="width: 100%">
    </div>

    <div *ngIf="doc" class="col-md-3">
        <document-view [(document)]="doc" [basePath]="'images'">
            <fields-view [(doc)]="doc"></fields-view>
            <relations-view [(doc)]="doc"></relations-view>
        </document-view>
    </div>
</div>
