<div class="form-group card">
    <div class="card-header">
        <h3 class="card-title">
            Verknüpfte Bilder
        </h3>
    </div>
    <div class="card-block">

        <div class="image-grid" (window:resize)="onResize($event)">


            <image-grid
                    [rows]="rows"
                    (onClick)="select($event)"
                    [showLinkBadges]="false"
                    (onDoubleClick)="navigateTo($event)"
            >
            </image-grid>

            <button type="button" id="create-depicts-relations-btn"
                    class="btn btn-primary pull-right" (click)="openImagePicker(imagePicker)">Bild
                einfügen
            </button>
        </div>

    </div>
</div>
