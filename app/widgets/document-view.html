<div class="card">
    <div class="card-header">
        <type-icon [type]="document.resource.type" size="25" class="pull-xs-left"
                   style="margin-right: 10px; margin-top: 3px;"></type-icon>
        <h4>
            <div style="margin-top: 3px; float: left;">{{projectConfiguration.getLabelForType(document.resource.type)}}</div>
            <button class="btn btn-link btn-sm pull-xs-right" id="document-view-button-back-to-map"
                    [routerLink]="['/'+basePath]">
                <span class="mdi mdi-close mdi-18px"></span>
            </button>
        </h4>
    </div>
    <div class="card-block">


        <div id="document-view" *ngIf="document">
            <!-- TODO Remove check for image type and implement editor for images -->
            <button class="btn btn-link btn-sm pull-xs-right" style="margin-top: -2px;" id="document-view-button-edit-document"
                    [routerLink]="['/'+basePath+'/', document.resource.id, 'edit']">
                <span class="mdi mdi-pencil mdi-18px"></span>
            </button>

            <ng-content></ng-content>

            <basic-resource-view [(doc)]="document" (relationClicked)="onRelationClicked($event)"></basic-resource-view>
        </div>
    </div>
</div>
