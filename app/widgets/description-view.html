<div *ngIf="document.resource.identifier" class="identifier">
    <h3 class="fieldname">Bezeichner</h3>
    <div class="fieldvalue">{{document.resource.identifier}}</div>
</div>
<div *ngIf="document.resource.shortDescription" class="short-description">
    <h3 class="fieldname">Kurzbeschreibung</h3>
    <div class="fieldvalue">{{document.resource.shortDescription}}</div>
</div>
<div *ngIf="typeLabel" class="type">
    <h3 class="fieldname">Typ</h3>
    <div class="fieldvalue">{{typeLabel}}</div>
</div>
