<div class="md-form input-group">

    <input #searchInput
           (keyup)="qChanged($event.target.value)"
           type="text"
           placeholder="Suchen..."
           class="form-control"
           id="object-search">

    <span class="input-group-btn" *ngIf="showFiltersMenu">
        <button
                class="btn btn-primary"
                id="searchfilter"
                type="button"
                [ngbPopover]="filterMenu"
                #p="ngbPopover"
                placement="bottom">
            <span *ngIf="type == ''" class="mdi mdi-filter"></span>
            <span *ngIf="type != ''">
                <type-icon [type]="type" size="30"></type-icon>
            </span>
        </button>

        <template #filterMenu>
            <div>
                <div class="popover-custom-title">Nach Ressourcentyp filtern:</div>
                <ul class="list-group">
                    <li id="choose-type-filter-option-all"
                        class="list-group-item popover-item"
                        (click)="setType(''); p.close();"
                        [ngClass]="{ 'active': type == '' }">
                        <i>Alle Typen</i>
                    </li>
                    <li *ngFor="let f of filterOptions; let index = index"
                        id="choose-type-filter-option-{{index}}"
                        class="list-group-item popover-item"
                        (click)="setType(f.name); p.close();"
                        [ngClass]="{ 'active': type == f.name }">
                        <type-icon [type]="f.name" size="30"></type-icon> {{f.label}}
                    </li>
                </ul>
            </div>
        </template>

        </span>
</div>
