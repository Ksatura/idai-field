<section id="document-edit-wrapper">
    <header>
        <h1 class="overview-document-heading">

            <button *ngIf="showBackButton" class="btn btn-primary"
                    id="document-edit-button-goto-view"
                    style="float: right;"
                    (click)="onBackButtonClicked.emit();">Zur Ansicht
            </button>
            <button class="btn btn-primary pull-right"
                    id="document-edit-button-save-document"
                    style="float: right;"
                    (click)="save(true);">Speichern
            </button>
            <span class="mdi mdi-blur"></span>

            <span *ngIf="showBackButton && document">{{typeLabel}} bearbeiten</span>
            <span *ngIf="!showBackButton">Neue Ressource</span>
        </h1>
    </header>
    <main>

        <div *ngIf="document && !projectImageTypes[document.resource.type]" class="container">
            <div class="row">
                <div class="col-md-12">

                    <ngb-tabset>
                        <ngb-tab title="Felder"  id="document-edit-fields-tab">
                            <template ngbTabContent>
                                <edit-form *ngIf="projectConfiguration" [(document)]="document"
                                           [fieldDefinitions]="projectConfiguration.getFieldDefinitions(document.resource.type)"></edit-form>
                            </template>
                        </ngb-tab>
                        <ngb-tab title="Relationen" id="document-edit-relations-tab">
                            <template ngbTabContent>
                                <relations-form
                                        [(document)]="document"
                                        [primary]="primary"
                                        [relationDefinitions]="projectConfiguration.getRelationDefinitions(document.resource.type,'editable')"></relations-form>
                            </template>
                        </ngb-tab>
                        <ngb-tab title="Bilder" id="document-edit-images-tab">
                            <template ngbTabContent>
                                <div class="form-group card">
                                    <div class="card-header">
                                        <h3 class="card-title">
                                            Verknüpfte Bilder
                                        </h3>
                                    </div>
                                    <div class="card-block">
                                        <thumbnail-view *ngIf="document && document.resource.relations['depictedIn']"
                                                        [imageIds]="document.resource.relations['depictedIn']"></thumbnail-view>
                                        <button type="button" id="create-depicts-relations-btn"
                                                class="btn btn-primary pull-right" (click)="openImagePicker(imagePicker)">Bild
                                            einfügen
                                        </button>
                                    </div>
                                </div>
                            </template>
                        </ngb-tab>
                    </ngb-tabset>



                </div>
            </div>
        </div>
    </main>
</section>
