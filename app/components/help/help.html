<div #help id="help">
    <div class="row">
        <div class="col-md-2" style="border-right: 1px solid #eee;"></div>
        <div class="col-md-1"></div>
        <ul id="table-of-contents" class="col-md-2 nav flex-column" style="margin-top: 10px;">
            <li *ngFor="let chapter of chapters" class="nav nav-pills flex-column"
                (click)="scrollToChapter(chapter)" style="cursor: pointer; margin: 5px 12px;">
                <a class="nav-link" href="javascript: void(0);">{{chapter.label}}</a>
            </li>
        </ul>

        <div id="help-container"
             class="col-md-8"
             lang="de"
             [innerHtml]="html">
        </div>
    </div>
</div>
