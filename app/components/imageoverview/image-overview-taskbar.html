<ng-template #deleteModal let-c="close">
    <div class="modal-body">
        <p *ngIf="getSelected().length > 1" i18n="@@imageOverview.taskbar.deleteModal.question.multiple">
            Möchten Sie die {{getSelected().length}} markierten Bilder wirklich löschen?
        </p>
        <p *ngIf="getSelected().length === 1" i18n="@@imageOverview.taskbar.deleteModal.question.single">
            Möchten Sie das markierte Bild wirklich löschen?
        </p>
    </div>
    <div class="modal-footer">
        <button type="button" id="delete-images-confirm" class="btn btn-danger" (click)="c('delete')"
                i18n="@@buttons.delete">
            Löschen
        </button>
        <button type="button" id="delete-images-cancel" class="btn btn-secondary" (click)="c('cancel')"
                i18n="@@buttons.cancel">
            Abbrechen
        </button>
    </div>
</ng-template>


<div id="image-overview-buttons" class="btn-toolbar">
    <div class="btn-group mr-2" role="group">
        <button type="button" id="delete-images" class="btn btn-danger"
                (click)="openDeleteModal(deleteModal)"
                placement="bottom" container="body"
                ngbTooltip="Löschen" i18n-ngbTooltip="@@imageOverview.taskbar.tooltips.delete">
            <span class="mdi mdi-delete"></span>
        </button>
    </div>
    <div class="btn-group mr-2" role="group">
        <button *ngIf="getDepictsRelationsSelected()" type="button" id="remove-link-btn"
                class="btn btn-danger" (click)="openRemoveLinkModal()"
                placement="bottom" container="body"
                ngbTooltip="Verknüpfungen entfernen" i18n-ngbTooltip="@@imageOverview.taskbar.tooltips.removeLinks">
            <span class="mdi mdi-link-off"></span>
        </button>
        <button type="button" id="create-link-btn" class="btn btn-primary"
                (click)="openLinkModal()"
                placement="bottom" container="body"
                ngbTooltip="Verknüpfen" i18n-ngbTooltip="@@imageOverview.taskbar.tooltips.createLink">
            <span class="mdi mdi-link"></span>
        </button>
    </div>
    <div class="btn-group">
        <button id="deselect-images" type="button" class="btn btn-secondary" (click)="clearSelection()"
                placement="bottom" container="body" ngbTooltip="Auswahl aufheben"
                i18n-ngbTooltip="@@imageOverview.taskbar.tooltips.deselect">
            <span class="mdi mdi-selection-off"></span>
        </button>
    </div>
</div>
