<div class="form-group card">
    <div class="card-header">
        <h3 class="card-title" i18n="@@docedit.tabs.images.linkedImages">Verknüpfte Bilder</h3>
    </div>

    <div class="card-block">
        <div id="image-tab-container" (window:resize)="onResize()">

            <div class="btn-toolbar">
                <button type="button" id="create-depicts-relations-btn"
                        class="btn btn-primary pull-right" (click)="openImagePicker()">
                    <span class="mdi mdi-plus-circle"></span>
                    <span class="button-label" i18n="@@docedit.tabs.images.linkMoreImages">Weitere Bilder verknüpfen</span>
                </button>

                &nbsp;&nbsp;&nbsp;&nbsp;
                <span *ngIf="selected.length">
                    <div class="btn-group">
                        <button id="delete-images" type="button" class="btn btn-danger" (click)="removeLinks()"
                                ngbTooltip="{{getRemoveLinksTooltip()}}"
                                placement="bottom" container="body">
                            <span class="mdi mdi-link-off"></span>
                        </button>
                    </div>
                    <div class="btn-group">
                        <button id="deselect-images" type="button" class="btn btn-secondary" (click)="clearSelection()">
                            <span i18n="@@docedit.tabs.images.deselect">Auswahl aufheben</span>
                        </button>
                    </div>
                </span>
            </div>

            <image-grid #imageGrid
                        [nrOfColumns]="3"
                        [selected]="selected"
                        [documents]="documents"
                        [showLinkBadges]="false"
                        [showShortDescription]="false"
                        [paddingRight]="15"
                        (onClick)="select($event)">
            </image-grid>
        </div>
    </div>
</div>
