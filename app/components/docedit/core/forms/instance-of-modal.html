<div id="instance-of-modal">

    <div class="modal-header">
        Hallo
        <button type="button" class="btn btn-secondary"
                (click)="activeModal.dismiss('cancel')">
            <span class="mdi mdi-close"></span>
        </button>
    </div>

    <div class="modal-body">
        <div *ngFor="let typeDocumentWithLinkedImageIds of typeDocumentsWithLinkedImageIds">
            <div class="type-row">

                <div class="type-info">
                    {{typeDocumentWithLinkedImageIds[0].resource.identifier}}
                </div>

                <image-row [imageIds]="typeDocumentWithLinkedImageIds[1]"></image-row>
            </div>
        </div>
    </div>
</div>
