<select [(ngModel)]="resource[field.name]" (change)="deleteIfEmpty($event.target.value)"
        class="form-control">
    <option value="" [selected]="!resource.hasOwnProperty(field.name)"></option>
    <option *ngFor="let item of valuelist" value="{{item}}">{{item}}</option>
</select>

<outliers [resource]="resource" [fieldName]="field.name" [valuelist]="valuelist"></outliers>
