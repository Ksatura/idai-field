<div id="type-relation-modal">

    <div class="modal-header">
        <select id="importFormatSelect" class="form-control" style="width: 175px"
                [(ngModel)]="selectedCatalog"  (change)="selectCatalog()">
            <option *ngFor="let catalog of availableCatalogs"
                    [ngValue]="catalog"> {{catalog.identifier}}</option>
        </select>
        <div class="type-search-bar float-left" style="width: 100%">
            <search-bar [showFiltersMenu]="false"
                        (onQueryStringChanged)="setQueryString($event)">
            </search-bar>
        </div>
        <button type="button" class="btn btn-secondary"
                (click)="activeModal.dismiss('cancel')">
            <span class="mdi mdi-close"></span>
        </button>
    </div>

    <div class="modal-body">



        <div *ngFor="let typeDocumentWithLinkedImageIds of typeDocumentsWithLinkedImageIds">
            <dai-type-row
                    [document]="typeDocument(typeDocumentWithLinkedImageIds)"
                    [imageIds]="imageIds(typeDocumentWithLinkedImageIds)"
                    (onSelect)="activeModal.close(typeDocument(typeDocumentWithLinkedImageIds))">
            </dai-type-row>
        </div>
    </div>
</div>
