<div class="type-relation">

    <div class="circular-button add-type-relation"
         type="button"
         (click)="openInstanceOfModal()">+</div>

    <div *ngIf="resource.relations['isInstanceOf'] && resource">
        <div *ngFor="let relation of resource.relations['isInstanceOf']; let i = index">
            <relation-picker [(resource)]="resource"
                             [relationDefinition]="{ name: 'isInstanceOf'}"
                             [relationIndex]="i" [primary]="'identifier'">
            </relation-picker>
        </div>
    </div>
</div>
