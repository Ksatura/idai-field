<div class="type-relation">

    <div class="circular-button add-type-relation"
         type="button"
         (click)="openInstanceOfModal()">+</div>

    <div *ngIf="resource.relations['isInstanceOf'] && resource">
        <div *ngFor="let relationIdentifier of relationIdentifiers; let i = index" class="type-relation-entry">

            <div class="delete-relation small-circular-button red-button" (click)="deleteRelation(i)">
                <span class="mdi mdi-delete"></span>
            </div>

            <div class="relation-identifier">
                {{relationIdentifier}}
            </div>
        </div>
    </div>
</div>
