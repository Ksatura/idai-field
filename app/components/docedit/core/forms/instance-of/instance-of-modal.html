<div id="instance-of-modal">

    <div class="modal-header">
        Hallo
        <button type="button" class="btn btn-secondary"
                (click)="activeModal.dismiss('cancel')">
            <span class="mdi mdi-close"></span>
        </button>
    </div>

    <div class="modal-body">
        <div *ngFor="let typeDocumentWithLinkedImageIds of typeDocumentsWithLinkedImageIds">
            <dai-instance-of-type-row
                    [document]="typeDocumentWithLinkedImageIds[0]"
                    [imageIds]="typeDocumentWithLinkedImageIds[1]">
            </dai-instance-of-type-row>
        </div>
    </div>
</div>
