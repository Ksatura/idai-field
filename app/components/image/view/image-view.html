<div id="image-view-modal-header" class="d-flex justify-content-between">
    <div *ngIf="!linkedResourceIdentifier" class="text-truncate" i18n="@@imageView.images">Bilder</div>
    <div *ngIf="linkedResourceIdentifier" class="text-truncate" i18n="@@imageView.linkedImages">
        Mit <strong>{{linkedResourceIdentifier}}</strong> verkn√ºpfte Bilder
    </div>

    <button class="btn btn-primary"
            id="close-button"
            (click)="close()">
        <span class="mdi mdi-close"></span>
    </button>
</div>

<div id="image-view-modal-body" class="modal-body px-0">
    <div id="image-view"
         class="flex-nowrap bg-light px-0">
        <div id="popover">
            <div id="popover-header">
                <button id="expand-all-groups-button" class="btn btn-light"
                     [class.active]="getExpandAllGroups()"
                     ngbTooltip="Alle Gruppen ausklappen"
                     i18n-ngbTooltip="@@resources.sidebarList.expandAllGroups"
                     #tooltip="ngbTooltip" placement="right" container="body" triggers="manual"
                     (mouseover)="tooltip.open()" (mouseleave)="tooltip.close()"
                     (click)="tooltip.close(); toggleExpandAllGroups()">
                    <span class="mdi mdi-unfold-more-horizontal"></span>
                </button>
                <div *ngIf="imageContainer" id="identifier-label">
                    {{imageContainer.document.resource.identifier}}
                </div>
                <button id="edit-image-button" class="btn btn-light" (click)="startEdit()">
                    <span class="mdi mdi-pencil"></span>
                </button>
            </div>

            <div #imageInfo id="image-info"
                 [class.scrollbar-visible]="imageInfoScrollbarVisible">
                <fields-view *ngIf="imageContainer"
                             [resource]="imageContainer.document.resource"
                             [openSection]="openSection"
                             [expandAllGroups]="getExpandAllGroups()"
                             (onSectionToggled)="setOpenSection($event)"></fields-view>
                <georeference-view *ngIf="imageContainer"
                                   [document]="imageContainer.document"
                                   [openSection]="openSection"
                                   [expandAllGroups]="getExpandAllGroups()"
                                   (onSectionToggled)="setOpenSection($event)"></georeference-view>
                <depicts-relations-view *ngIf="imageContainer"
                                        [resource]="imageContainer.document.resource"
                                        [openSection]="openSection"
                                        [expandAllGroups]="getExpandAllGroups()"
                                        (onSectionToggled)="setOpenSection($event)"
                                        (onRelationClicked)="jumpToResource($event)"></depicts-relations-view>
            </div>
        </div>

        <div *ngIf="imageContainer" id="image-container">
            <div class="d-flex align-items-center justify-content-center">
                <div *ngIf="!containsOriginal(imageContainer)" class="alert alert-info" role="alert"
                     i18n="@@imageView.originalNotFoundWarning">
                    Die Original-Version des Bilds befindet sich nicht im Bilderverzeichnis.
                </div>
                <img [src]="containsOriginal(imageContainer) ? imageContainer.imgSrc : imageContainer.thumbSrc">
            </div>
        </div>

        <image-row [images]="images"
                   [selectedImage]="selectedImage"
                   [highlightOnHover]="true"
                   [allowSelection]="true"
                   (onImageSelected)="onSelected($event)"></image-row>
    </div>
</div>
