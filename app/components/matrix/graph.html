<div #graphContainer
     id="graph-container"
     [class.selection-mode-rect]="selection.mode === 'rect'">
</div>

<zoom-buttons [zoomInEnabled]="zoomInEnabled()"
              [zoomOutEnabled]="zoomOutEnabled()"
              (onZoomInClicked)="zoomIn()"
              (onZoomOutClicked)="zoomOut()">
</zoom-buttons>
