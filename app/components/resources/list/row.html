<div id="{{makeId()}}"
     class="row-wrapper">
    <div class="label-field">
        <div [class.text-info]="!document.resource.id">
            <i>{{getLabel()}}</i>
       </div>
        <button *ngIf="showMoveIntoOption()"
                class="hierarchy-button move-into-button btn float-right align-middle"
                ngbTooltip="Untergeordnete Ressourcen ansehen"
                i18n-ngbTooltip="@@resources.moveIntoButton.tooltip"
                placement="left"
                container="body"
                triggers="manual"
                #tooltip="ngbTooltip"
                (mouseover)="tooltip.open()"
                (mouseleave)="tooltip.close()"
                (mousedown)="tooltip.close()"
                (click)="moveInto()">
            <span *ngIf="viewFacade.getChildrenCount(document) > 0"
                  class="badge badge-secondary">{{viewFacade.getChildrenCount(document)}}</span>
            <span class="mdi mdi-subdirectory-arrow-right mdi-18px"
                  [class.show-only-on-hover]="viewFacade.getChildrenCount(document) > 0"></span>
        </button>
        <button *ngIf="showJumpToViewOption()"
                class="hierarchy-button jump-to-view-button btn float-right align-middle"
                ngbTooltip="Zur MaÃŸnahme wechseln"
                i18n-ngbTooltip="@@resources.jumpToView.tooltip"
                placement="left"
                container="body"
                triggers="manual"
                #tooltip="ngbTooltip"
                (mouseover)="tooltip.open()"
                (mouseleave)="tooltip.close()"
                (mousedown)="tooltip.close()"
                (click)="jumpToView()">
            <span class="mdi mdi-arrow-top-right mdi-18px"></span>
        </button>
    </div>
    <div class="input-field">
        <input #identifierInput [(ngModel)]="document.resource.identifier"
               (focus)="startEditing(document.resource.identifier)"
               (blur)="stopEditing(document.resource.identifier)"
               (keyup)="onKeyUp($event, document.resource.identifier)"
               (dblclick)="$event.stopPropagation();" class="form-control form-control-sm identifier-input">
    </div>
    <div class="input-field">
        <input [(ngModel)]="document.resource.shortDescription"
               (focus)="startEditing(document.resource.shortDescription)"
               (blur)="stopEditing(document.resource.shortDescription)"
               (keyup)="onKeyUp($event, document.resource.shortDescription)"
               (dblclick)="$event.stopPropagation();"
               class="form-control form-control-sm">
    </div>
    <div class="btn-group align-middle">
        <button class="btn btn-small btn-link float-right" (click)="editDocument()">
            <span class="mdi mdi-pencil mdi-18px"></span>
        </button>
        <button class="btn btn-small btn-link float-right" (click)="moveDocument()">
            <span class="mdi mdi-file-tree mdi-18px"></span>
        </button>
        <button class="btn btn-small btn-link float-right" (click)="deleteDocument()">
            <span class="mdi mdi-delete mdi-18px"></span>
        </button>
    </div>
</div>
