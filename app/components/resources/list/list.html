<div id="list">
    <div *ngIf="typesMap">
        <div id="list-header" class="header-grid">
            <div>Typ</div>
            <div>Bezeichner</div>
            <div>Kurzbeschreibung</div>
            <div></div>
        </div>
        <div id="list-body">
            <div class="row-grid">
                <div *ngFor="let document of documents">
                    <row [document]="document" [typesMap]="typesMap"></row>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="bg-light" style="height: 24px">
    <plus-button *ngIf="showPlusButton()"
                 id="create-document-button" [placement]="'top'" [preselectedGeometryType]="'none'"
                 [preselectedType]="viewFacade.getCurrentFilterType()"
                 [liesWithin]="navigationPath.rootDocument"
                 [isRecordedIn]="resourcesComponent.getIsRecordedInTarget()"
                 [skipFormAndReturnNewDocument]="true"
                 (documentRequested)="createNewDocument($event)"></plus-button>
    <loading-icon></loading-icon>
</div>
