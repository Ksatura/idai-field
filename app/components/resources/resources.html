<div id="resources" style="position: fixed; width: 100%; z-index: 1001;"
     class="row bg-light py-2">

    <div class="col-md-6">
        <navigation></navigation>
    </div>

    <div class="col-md-6 mr-md-auto" align="right">
        <div class="row">

            <div class="col-md-8" style="padding-right: 8px">
                <search-bar style="width:100px" *ngIf="viewFacade.getQuery()" [q]="viewFacade.getQueryString()" [types]="viewFacade.getFilterTypes()" [relationName]="'isRecordedIn'"
                            [relationRangeType]="viewFacade.getCurrentViewMainType()"
                            (onQueryStringChanged)="setQueryString($event)" (onTypesChanged)="setQueryTypes($event)">
                </search-bar>
            </div>

            <div class="col-md-4" style="padding-left: 0; padding-right: 8px">


                <!-- MODE BUTTONS -->
                <div *ngIf="ready" class="btn-group resources-mode-buttons" style="width:100% !important">

                    <button style="width:50% !important"
                            id="map-mode-button"
                            (click)="switchMode('map')"
                            class="btn btn-primary m-0"
                            [class.active]="currentModeIs('map')">

                        <span class="mdi mdi-map"></span> Karte
                    </button>
                    <button style="width:50% !important"
                            id="list-mode-button"
                            (click)="switchMode('list')"
                            class="btn btn-primary m-0"
                            [class.active]="currentModeIs('list')">

                        <span class="mdi mdi-table"></span> Liste
                    </button>
                </div>
                <!-- MODE BUTTONS -->

            </div>
        </div>


    </div>

</div>
<div style="padding-top: 56px;"
     class="row"
     (dragover)="false"
     (dragleave)="false"
     (drop)="false">

    <div *ngIf="ready && !viewFacade.isInOverview() && !viewFacade.getSelectedMainTypeDocument() && !isEditingGeometry"
         class="col-8 text-center alert alert-warning no-main-type-resource-alert">
        <em>Sie m√ºssen zuerst eine Ressource vom Typ '{{viewFacade.getMainTypeLabel()}}' anlegen...</em>
    </div>

    <!-- TODO: hide map/list if no main type document is selected when a solution is found for properly initializing the map afterwards -->
    <!--<div *ngIf="(view && view.mainType == 'project') || mainTypeManager.selectedMainTypeDocument || isEditing" class="col-lg-12 col-md-12 col-sm-12">-->
    <div class="col-lg-12 col-md-12 col-sm-12 bg-light">
        <resources-map *ngIf="viewFacade.getMode() == 'map'"></resources-map>
        <list *ngIf="viewFacade.getMode() == 'list'" [ready]="ready" [documents]="viewFacade.getDocuments()"></list>
    </div>

</div>
