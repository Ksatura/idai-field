<div id="navigation" class="row">

    <div *ngIf="!viewFacade.isInOverview() && viewFacade.getSelectedOperationTypeDocument()" class="btn-group">
        <div id="hierarchy-mode-switch" class="btn btn-outline-primary" (click)="toggleDisplayHierarchy()">
            <div ngbTooltip="Wechsel zwischen hierarchischer Anordnung und Ãœbersicht" placement="right"
                 container="body">
                <span *ngIf="viewFacade.getDisplayHierarchy()" class="mdi mdi-file-tree"></span>
                <span *ngIf="!viewFacade.getDisplayHierarchy()"class="mdi mdi-view-sequential"></span>
            </div>
        </div>

        <div class="btn-group operation-document-selector" ngbDropdown placement="bottom-left" role="group">
            <button class="btn btn-outline-primary dropdown-toggle-split" ngbDropdownToggle></button>

            <div class="dropdown-menu" ngbDropdownMenu>
                <button *ngIf="!viewFacade.getDisplayHierarchy()" class="dropdown-item"
                        (click)="activateBypassOperationTypeSelection()">
                    <em>Alle</em>
                </button>
                <hr *ngIf="!viewFacade.getDisplayHierarchy()">

                <button *ngFor="let document of viewFacade.getOperationTypeDocuments()" class="dropdown-item"
                        (click)="chooseOperationTypeDocumentOption(document)">
                    {{getDocumentLabel(document)}}
                </button>
            </div>
        </div>

        <div *ngIf="viewFacade.getDisplayHierarchy() || !viewFacade.getBypassOperationTypeSelection()"
             id="selected-operation-type-document" type="button" class="btn btn-outline-primary navigation-button"
             [class.root-document]="!navigationPath.selectedSegmentId"
             (click)="moveInto(undefined)">
            {{viewFacade.getSelectedOperationTypeDocument().resource.identifier}}
        </div>

        <div *ngIf="!viewFacade.getDisplayHierarchy() && viewFacade.getBypassOperationTypeSelection()"
                id="selected-all-operation-type-documents" type="button" class="btn btn-outline-primary navigation-button"
                [class.root-document]="!navigationPath.selectedSegmentId"
                (click)="moveInto(undefined)">
            <em>Alle</em>
        </div>

        <div *ngFor="let document of getSegments()" class="btn btn-outline-primary navigation-button"
             [class.root-document]="document.resource.id === navigationPath.selectedSegmentId"
             (click)="moveInto(document)">
            {{document.resource.identifier}}
        </div>
    </div>
</div>
