<div class="row flex-nowrap">
    <div id="sidebar-list-container" class="col">
        <sidebar-list></sidebar-list>
    </div>

    <context-menu *ngIf="contextMenuPosition"
                  [position]="contextMenuPosition"
                  (onSelectAction)="performContextMenuAction($event)"></context-menu>

    <relations-menu *ngIf="relationsMenuPosition"
                  [position]="relationsMenuPosition"
                  (onSelectAction)="performContextMenuAction($event)"></relations-menu>


    <div class="col px-0">
        <editable-map [documents]="viewFacade.getDocuments()"
                      [selectedDocument]="viewFacade.getSelectedDocument()"
                      [parentDocument]="parentDocument"
                      [viewName]="viewFacade.getView()"
                      [isEditing]="resourcesComponent.isEditingGeometry"
                      [projectDocument]="getProjectDocument()"
                      [update]="viewFacade.isReady()"
                      (onSelectDocument)="select($event)"
                      (onQuitEditing)="quitEditing($event)"></editable-map>
    </div>
</div>
