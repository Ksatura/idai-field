<div id="thumbnail-view" (window:resize)="onResize($event)">
    <image-grid #imageGrid
                [nrOfColumns]="1"
                [documents]="documents"
                [showLinkBadges]="false"
                [showIdentifier]="true"
                [showShortDescription]="true"
                [showDropArea]="true"
                [compressDropArea]="true"
                [dropAreaDepictsRelationTarget]="document"
                [paddingRight]="4"
                (onClick)="clickRelation($event)"
                (onImagesUploaded)="onImagesUploaded($event)">
    </image-grid>
</div>
