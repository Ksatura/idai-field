<form *ngIf="!querySubmitted" id="search-bar" class="form-inline">

    <span id="input-wrapper">
        <input #searchInput
               id="object-search"
               class="form-control"
               [class.small-search-input]="types && types.length > 0"
               [(ngModel)]="q"
               (keyup)="onKeyUp($event)"
               (focus)="showSuggestions()"
               name="searchInput"
               type="text"
               placeholder="Suchen...">
        <search-suggestions [q]="q"
                            [types]="(types && types.length > 0) ? types : undefined"
                            [maxSuggestions]="5"
                            [visible]="suggestionsVisible">
        </search-suggestions>
    </span>

    <search-constraints [type]="types && types.length > 0 ? types[0] : undefined"></search-constraints>

    <div *ngIf="showFiltersMenu" id="filter-button" class="input-group-btn">
        <button id="searchfilter"
                class="btn btn-primary"
                type="button"
                (click)="hideSuggestions()"
                [ngbPopover]="filterMenu"
                #p="ngbPopover"
                placement="bottom">
            <span *ngIf="!types || types.length == 0" class="mdi mdi-filter"></span>
            <span *ngIf="types && types.length > 0">
                <type-icon [type]="types[0]" size="30"></type-icon>
            </span>
        </button>

        <ng-template #filterMenu>
            <div class="filtermenu">
                <div class="popover-custom-title">Nach Ressourcentyp filtern:</div>
                <type-picker [typesTreeList]="filterOptions" [allTypesOptionVisible]="!parentType"
                             [selectedTypes]="types" (onTypePicked)="chooseTypeFilter($event); p.close();">
                </type-picker>
            </div>
        </ng-template>
    </div>
</form>
