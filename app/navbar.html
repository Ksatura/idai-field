<nav *ngIf="views.length > 0" class="navbar fixed-top navbar-toggleable-xl navbar-dark bg-primary"
     (dragover)="false"
     (dragleave)="false"
     (drop)="false">

    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <a class="navbar-brand" routerLink="/" id="idai-field-brand">
        <img src="img/logo.png" style="height:38px; width:38px; float:left; margin-right:12px;">
        <div class="brand-text">
            <span style="color: #ccc; font-size:90%; font-weight:300;">iDAI.</span>field
            <small style="color: #ccc;">2.0</small>
        </div>
    </a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="nav navbar-nav" style="margin-top: 2px;">
            <li *ngFor="let view of views" class="nav-item">
                <a class="nav-link" [class.active]="activeNavLink == 'resources-' + view.name"
                   (click)="activeNavLink = 'resources-' + view.name"
                   href="#" routerLink="/resources/{{view.name}}">{{view.label}}</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [class.active]="activeNavLink == 'images'" (click)="activeNavLink = 'images'"
                   href="#" routerLink="/images">Bilder</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [class.active]="activeNavLink == 'import'" (click)="activeNavLink = 'import'"
                   href="#" routerLink="/import" id="importButton">Import</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [class.active]="activeNavLink == 'export'" (click)="activeNavLink = 'export'"
                   href="#" routerLink="/export">Export</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [class.active]="activeNavLink == 'settings'" (click)="activeNavLink = 'settings'"
                   href="#" routerLink="/settings">Einstellungen</a>
            </li>
        </ul>
    </div>

    <div class="navbar-text navbar-right">
        <messages></messages>
        <taskbar></taskbar>
    </div>

</nav>
