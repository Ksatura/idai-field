<div class="row map-wrapper">
    <div [class.col-sm-12]="!activeDoc || menuMode != 'view'" [class.col-sm-8]="activeDoc && menuMode == 'view'">
        <map [documents]="docs" [selectedDocument]="resourcesComponent.getSelected()"
             [editMode]="editMode" (onSelectDocument)="selectDocument($event)"
             (onQuitEditing)="quitEditing($event)"></map>
    </div>
    <div *ngIf="activeDoc && menuMode == 'view'" class="col-sm-4 document-info">
        <document-view [(document)]="activeDoc" [basePath]="'resources'">
            <description-view [document]="activeDoc"></description-view>
            <thumbnail-view *ngIf="activeDoc && activeDoc.resource.relations && activeDoc.resource.relations['depictedIn']" [imageIds]="activeDoc.resource.relations['depictedIn']"></thumbnail-view>
            <geometry-view [document]="activeDoc"></geometry-view>
            <fields-view [doc]="activeDoc"></fields-view>
            <relations-view [doc]="activeDoc" (relationClicked)="selectDocument($event)"></relations-view>
        </document-view>
    </div>
</div>
