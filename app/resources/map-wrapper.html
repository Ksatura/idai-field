<div class="row map-wrapper">
    <div class="col-lg-3 col-md-3 col-sm-3" id="objectOverview">
        <ul class="list-group object-list" id="objectList">
            <li *ngFor="let document of documentsManager.documents; let index=index"
                (click)="select(document)"
                (dblclick)="resourcesComponent.editDocument(document, 'fields')"
                class="list-group-item"
                [class.new-from-remote]="documentsManager.isNewDocumentFromRemote(document)"
                [class.conflicted]="document['_conflicts']"
                [class.selected]="documentsManager.selectedDocument
                    && documentsManager.selectedDocument.resource.id === document.resource.id"
                [id]="'resource-' + document.resource.identifier">

                <document-teaser [document]="document"></document-teaser>
            </li>
        </ul>

        <plus-button *ngIf="!resourcesComponent.isEditingGeometry && resourcesComponent.ready
                            && !loading.showIcons && documentsManager.getQuery().q == ''
                            && mainTypeManager.selectedMainTypeDocument"
                     id="create-document-button" [placement]="'top'"
                     [preselectedType]="viewManager.getCurrentFilterType()"
                     [isRecordedIn]="mainTypeManager.selectedMainTypeDocument"></plus-button>
        <loading-icon></loading-icon>
    </div>

    <div [class.col-sm-9]="!documentsManager.selectedDocument || !documentsManager.selectedDocument.resource.id"
         [class.col-sm-6]="documentsManager.selectedDocument && documentsManager.selectedDocument.resource.id"
         class="px-0">
        <editable-map [documents]="documentsManager.documents"
                      [selectedDocument]="documentsManager.selectedDocument"
                      [mainTypeDocument]="mainTypeManager.selectedMainTypeDocument"
                      [isEditing]="resourcesComponent.isEditingGeometry"
                      [projectDocument]="resourcesComponent.projectDocument"
                      [stayInBounds]="viewManager.getView().mainType != 'Project'"
                      [update]="resourcesComponent.ready" (onSelectDocument)="select($event, true)"
                      (onQuitEditing)="quitEditing($event)"></editable-map>
    </div>

    <div *ngIf="documentsManager.selectedDocument && documentsManager.selectedDocument.resource.id"
         class="col-sm-3 document-info px-0">
        <document-view-wrapper [activeTab]="activeTab"></document-view-wrapper>
    </div>
</div>
