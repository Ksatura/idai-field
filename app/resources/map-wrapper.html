<div class="row map-wrapper">
    <div class="col-lg-3 col-md-3 col-sm-3"
         id="objectOverview">

                <ul class="list-group object-list" id="objectList" style="overflow: scroll;">
                    <li *ngFor="let document of docs; let index=index"
                        (click)="resourcesComponent.select(document)"
                        (dblclick)="resourcesComponent.editDocument(document)"
                        class="list-group-item"
                        [class.new-from-remote]="resourcesComponent.isNewDocumentFromRemote(document)"
                        [class.conflicted]="document['_conflicts']"
                        [class.selected]="resourcesComponent.getSelected() && resourcesComponent.getSelected().resource.id === document.resource.id"
                        [id]="'resource-' + document.resource.identifier">

                        <document-teaser [document]="document"></document-teaser>
                    </li>
                </ul>
    </div>
    <div [class.col-sm-9]="!activeDoc" [class.col-sm-6]="activeDoc" class="px-0">
        <editable-map [documents]="docs" [selectedDocument]="resourcesComponent.getSelected()"
             [editMode]="editMode" (onSelectDocument)="resourcesComponent.select($event)"
             (onQuitEditing)="quitEditing($event)"></editable-map>
    </div>
    <div *ngIf="activeDoc" class="col-sm-3 document-info px-0">
        <div>
            <description-view [document]="activeDoc"></description-view>
            <thumbnail-view [imageIds]="activeDoc.resource.relations['depictedIn']"
                            *ngIf="activeDoc && activeDoc.resource.relations
                            && activeDoc.resource.relations['depictedIn']">
            </thumbnail-view>
            <geometry-view [document]="activeDoc"
                           (onEditGeometry)="resourcesComponent.startEditGeometry()"
                           (onCreatePoint)="resourcesComponent.createPoint()"
                           (onCreatePolygon)="resourcesComponent.createPolygon()"
                    >

            </geometry-view>
            <fields-view [doc]="activeDoc"></fields-view>
            <relations-view [doc]="activeDoc" (relationClicked)="selectDocument($event)"></relations-view>
        </div>
    </div>
</div>
