<div class="row map-wrapper">
    <div [class.col-sm-12]="!activeDoc || menuMode != 'view'" [class.col-sm-8]="activeDoc && menuMode == 'view'">
        <map [documents]="docs" [selectedDocument]="overviewComponent.getSelected()"
             [editMode]="editMode" (onSelectDocument)="selectDocument($event)"
             (onQuitEditing)="quitEditing($event)"></map>
    </div>
    <div *ngIf="activeDoc && menuMode == 'view'" class="col-sm-4 document-info">
        <document-view [(document)]="activeDoc" [basePath]="'resources'" (relationClicked)="selectRelatedDocument($event)">
            <geometry-view [(document)]="activeDoc" ></geometry-view>
        </document-view>
    </div>
</div>
