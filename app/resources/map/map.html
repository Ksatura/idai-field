<div id="map-container"></div>

<div *ngIf="!layerMenuVisible" id="layer-button" class="btn btn-primary"
        (mouseenter)="layerMenuVisible = true;">Karten</div>
<div *ngIf="layerMenuVisible" id="layer-menu" class="card card-block form-group"
        (mouseleave)="layerMenuVisible = false;">
    <div *ngFor="let layer of getLayersAsList()">
        <label>
            <input type="checkbox" [checked]="isActiveLayer(layer)" (click)="toggleLayer(layer)" /> {{layer.name}}
        </label>
    </div>
</div>

<div *ngIf="editMode != 'none'">
    <div id="map-editor-button-delete" class="btn btn-primary mdi mdi-delete mdi-24px" (click)="deleteGeometry()"></div>
    <div id="map-editor-button-ok" class="btn btn-primary" (click)="finishEditing()">OK</div>
    <div id="map-editor-button-abort" class="btn btn-primary" (click)="abortEditing()">Abbrechen</div>
</div>
