<div class="row bg-faded py-2">
    <div class="col-md-4">
        <search-bar [showFiltersMenu]="true"
                    [defaultFilterSet]="defaultTypes"
                    (onQueryChanged)="queryChanged($event)">
        </search-bar>
    </div>
    <div class="col-md-2">
        <plus-button *ngIf="query.q == ''"></plus-button>
    </div>
    <div class="col-md-6" align="right">
        <select class="form-control w-50" style="display:inline"  (change)="filterByTrench($event)">
            <option selected value>Alle Schnitte</option>
            <option *ngFor="let trench of trenches" [value]="trench._id">{{trench.resource.identifier}}</option>
        </select>
        <div class="btn-group">
            <button (click)="mode='map'" class="btn btn-primary m-0" [disabled]="mode == 'map'">
                Karte
            </button>
            <button (click)="mode='list'" class="btn btn-primary m-0"  [disabled]="mode == 'list'">
                Liste
            </button>
        </div>
    </div>
</div>
<div class="row"
     (dragover)="false"
     (dragleave)="false"
     (drop)="false">


    <div class="col-lg-12 col-md-12 col-sm-12" id="document-edit-wrapper">
        <map-wrapper *ngIf="mode == 'map'" [activeDoc]="selectedDocument" [editMode]="editGeometry"></map-wrapper>
        <list *ngIf="mode == 'list'" [documents]="documents"></list>
    </div>

</div>
