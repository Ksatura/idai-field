<div class="row"
     (dragover)="false"
     (dragleave)="false"
     (drop)="false">

    <div class="col-lg-3 col-md-3 col-sm-3"
         id="objectOverview">
        <aside>
            <header>
                <h1>
                    <span class="mdi mdi-view-list"></span>
                    Ausgrabungg
                </h1>
            </header>

            <main>

                <search-bar [showFiltersMenu]="true"
                            [defaultFilterSet]="defaultTypes"
                            (onQueryChanged)="queryChanged($event)">
                </search-bar>

                <ul class="list-group object-list" id="objectList" style="overflow: scroll;">
                    <li *ngFor="let document of documents; let index=index"
                        (click)="select(document)"
                        (dblclick)="open(document)"
                        class="list-group-item"
                        [class.synced]="document.synced"
                        [class.unsynced]="!document.synced"
                        [class.selected]="getSelected() && getSelected().resource.id === document.id"
                        [id]="'resource-' + document.resource.identifier">

                        <document-teaser [document]="document"></document-teaser>

                    </li>
                </ul>

                <plus-button *ngIf="query.q == ''"></plus-button>

            </main>
        </aside>
    </div>

    <div class="col-lg-9 col-md-9 col-sm-9" id="document-edit-wrapper">
        <section>
            <router-outlet></router-outlet>
        </section>
    </div>

</div>
