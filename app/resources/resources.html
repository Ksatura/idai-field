<div class="row bg-faded py-2">
    <div class="col-md-4">
        <search-bar [showFiltersMenu]="true"
                    [defaultFilterSet]="defaultTypes"
                    (onQueryChanged)="queryChanged($event)">
        </search-bar>
    </div>
    <div class="col-md-4">
        <plus-button *ngIf="query.q == ''"></plus-button>
    </div>
    <div class="col-md-4" align="right">
        <div ngbRadioGroup>
            <label class="btn btn-primary m-0">
                <input (click)="mode='map'" type="radio"[checked]="mode === 'map'"> Karte
            </label>
            <label class="btn btn-primary m-0">
                <input (click)="mode='list'"  type="radio" [checked]="mode === 'list'" value="list"> Liste
            </label>

        </div>
    </div>
</div>
<div class="row"
     (dragover)="false"
     (dragleave)="false"
     (drop)="false">



    <div class="col-lg-12 col-md-12 col-sm-12" id="document-edit-wrapper">
        <section>
            <router-outlet></router-outlet>
        </section>
    </div>

</div>
