<div id="resources" style="position: fixed; width: 100%; z-index: 1001;"
     class="row bg-light py-2">

    <div class="col-md-3">
        <div *ngIf="viewManager.getView() && viewManager.getView().mainType != 'Project'">
            <select id="mainTypeSelectBox" *ngIf="mainTypeManager.selectedMainTypeDocument"
                    class="form-control" [(ngModel)]="mainTypeManager.selectedMainTypeDocument"
                    (ngModelChange)="chooseMainTypeDocumentOption($event)">
                <option *ngFor="let document of mainTypeManager.mainTypeDocuments" [ngValue]="document">
                    {{viewManager.getMainTypeDocumentLabel(document)}}
                </option>
            </select>
            <select id="mainTypeSelectBoxSubstitute"
                    *ngIf="viewManager.getView() && viewManager.getView().mainType != 'Project' && !mainTypeManager.selectedMainTypeDocument"
                    class="form-control" disabled>
                <option>
                    {{viewManager.getMainTypeLabel()}} anlegen ➔
                </option>
            </select>
        </div>
    </div>

    <div class="col-md-1">
        <div *ngIf="viewManager.getView() && viewManager.getView().mainType != 'Project'" class="row">
            <div *ngIf="!isEditingGeometry && mainTypeManager.selectedMainTypeDocument" class="col-md-6">
                <div id="edit-main-type-document-button" class="circular-button type-button"
                     (click)="editDocument(mainTypeManager.selectedMainTypeDocument)">
                    <span class="mdi mdi-pencil mdi-18px"></span>
                </div>
            </div>

            <div class="col-md-6">
                <plus-button *ngIf="!isEditingGeometry && ready && this.viewManager.getQueryString() == '' && viewManager.getView().mainType != 'Project'
                                        && viewManager.getMode() == 'map'"
                             id="create-main-type-document-button" [preselectedType]="viewManager.getView().mainType"
                             [isRecordedIn]="documentsManager.projectDocument"></plus-button>
                <plus-button *ngIf="!isEditingGeometry && ready && this.viewManager.getQueryString() == '' && viewManager.getView().mainType != 'Project'
                                        && viewManager.getMode() == 'list'"
                             id="create-main-type-document-button" [preselectedType]="viewManager.getView().mainType"
                             [preselectedGeometryType]="'none'" [isRecordedIn]="documentsManager.projectDocument"></plus-button>
            </div>
        </div>
    </div>

    <div class="col-md-4 mr-md-auto">
        <search-bar *ngIf="documentsManager.getQuery()" [q]="viewManager.getQueryString()" [types]="viewManager.getFilterTypes()" [relationName]="'isRecordedIn'"
                    [relationRangeType]="viewManager.getView().mainType"
                    (onQueryStringChanged)="setQueryString($event)" (onTypesChanged)="setQueryTypes($event)">
        </search-bar>
    </div>

    <div class="col-md-3" align="right">
        <div *ngIf="ready" class="btn-group resources-mode-buttons">
            <button id="map-mode-button" (click)="setMode('map')" class="btn btn-primary m-0"
                    [class.active]="viewManager.getMode() == 'map'">
                <span class="mdi mdi-map"></span> Karte
            </button>
            <button id="list-mode-button" (click)="setMode('list')"
                    class="btn btn-primary m-0" [class.active]="viewManager.getMode() == 'list'">
                <span class="mdi mdi-table"></span> Liste
            </button>
        </div>
        <div *ngIf="!ready" class="btn-group resources-mode-buttons">
            <button class="btn btn-primary m-0" [class.active]="viewManager.getMode() == 'map'">
                <span class="mdi mdi-map"></span> Karte
            </button>
            <button class="btn btn-primary m-0" [class.active]="viewManager.getMode() == 'list'">
                <span class="mdi mdi-table"></span> Liste
            </button>
        </div>
    </div>
</div>
<div style="padding-top: 56px;"
     class="row"
     (dragover)="false"
     (dragleave)="false"
     (drop)="false">

    <div *ngIf="ready && viewManager.getView() && viewManager.getView().mainType != 'Project'
            && !mainTypeManager.selectedMainTypeDocument && !isEditingGeometry"
         class="col-8 text-center alert alert-warning no-main-type-resource-alert">
        <em>Sie müssen zuerst eine Ressource vom Typ '{{viewManager.getMainTypeLabel()}}' anlegen...</em>
    </div>

    <!-- TODO: hide map/list if no main type document is selected when a solution is found for properly initializing the map afterwards -->
    <!--<div *ngIf="(view && view.mainType == 'project') || mainTypeManager.selectedMainTypeDocument || isEditing" class="col-lg-12 col-md-12 col-sm-12">-->
    <div class="col-lg-12 col-md-12 col-sm-12">
        <map-wrapper *ngIf="viewManager.getMode() == 'map'" [activeTab]="activeDocumentViewTab"></map-wrapper>
        <list *ngIf="viewManager.getMode() == 'list'" [ready]="ready" [documents]="documentsManager.documents"></list>
    </div>

</div>
