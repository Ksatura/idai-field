<div style="position: fixed; width: 100%; z-index: 23;"
     class="row bg-faded py-2">
    <div class="col-md-4">
        <search-bar [showFiltersMenu]="true"
                    [defaultFilterSet]="defaultTypes"
                    (onQueryChanged)="queryChanged($event)">
        </search-bar>
    </div>
    <div class="col-md-2">
        <plus-button *ngIf="showPlusButton && query.q == ''" [isRecordedIn]="selectedMainTypeDocument"></plus-button>
    </div>
    <div class="col-md-6" align="right">
        <select *ngIf="!(selectedMainTypeDocument && selectedMainTypeDocument.resource.type=='project')" class="form-control w-50" style="display:inline" (change)="filterByMainTypeDocument($event)">
            <option *ngFor="let document of mainTypeDocuments; let i = index" [value]="document.resource.id" [attr.selected]="i == 0 ? true : null">
                {{document.resource.identifier}}
            </option>
        </select>
        <div class="btn-group">
            <button id="map-mode-button" (click)="setMode('map')" class="btn btn-primary m-0"
                    [disabled]="mode == 'map'">
                Karte
            </button>
            <button id="list-mode-button" (click)="setMode('list')" class="btn btn-primary m-0"
                    [disabled]="mode == 'list'">
                Liste
            </button>
        </div>
    </div>
</div>
<div style="padding-top: 56px;"
     class="row"
     (dragover)="false"
     (dragleave)="false"
     (drop)="false">

    <div class="col-lg-12 col-md-12 col-sm-12">
        <map-wrapper *ngIf="mode == 'map'" [selectedDocument]="selectedDocument"
                     [editMode]="editGeometry"></map-wrapper>
        <list *ngIf="mode == 'list'" [documents]="documents" [selectedDocument]="selectedDocument"
              (onDocumentCreation)="setScrollTarget($event)"></list>
    </div>

</div>
