<div id="resources" style="position: fixed; width: 100%; z-index: 1001;"
     class="row bg-faded py-2">

    <div class="col-md-3">
        <div *ngIf="view && view.mainType != 'Project'">
            <select id="mainTypeSelectBox" *ngIf="selectedMainTypeDocument"
                    class="form-control" [(ngModel)]="selectedMainTypeDocument"
                    (ngModelChange)="selectMainTypeDocument($event)">
                <option *ngFor="let document of mainTypeDocuments" [ngValue]="document">
                    {{viewUtility.getMainTypeDocumentLabel(document)}}
                </option>
            </select>
            <select id="mainTypeSelectBoxSubstitute"
                    *ngIf="view && view.mainType != 'Project' && !selectedMainTypeDocument"
                    class="form-control" disabled>
                <option>
                    {{mainTypeLabel}} anlegen ➔
                </option>
            </select>
        </div>
    </div>

    <div class="col-md-1">
        <div *ngIf="view && view.mainType != 'Project'" class="row">
            <div *ngIf="selectedMainTypeDocument" class="col-md-6">
                <div id="edit-main-type-document-button" class="circular-button type-button"
                     (click)="editDocument(selectedMainTypeDocument)">
                    <span class="mdi mdi-pencil mdi-18px"></span>
                </div>
            </div>

            <div class="col-md-6">
                <plus-button *ngIf="ready && query.q == '' && view.mainType != 'Project'
                                        && mode == 'map'"
                             id="create-main-type-document-button" [preselectedType]="view.mainType"
                             [isRecordedIn]="projectDocument"></plus-button>
                <plus-button *ngIf="ready && query.q == '' && view.mainType != 'Project'
                                        && mode == 'list'"
                             id="create-main-type-document-button" [preselectedType]="view.mainType"
                             [preselectedGeometryType]="'none'" [isRecordedIn]="projectDocument"></plus-button>
            </div>
        </div>
    </div>

    <div class="col-md-4 offset-1">
        <search-bar *ngIf="query" [q]="query.q" [types]="filterTypes" [relationName]="'isRecordedIn'"
                    [relationRangeType]="view.mainType"
                    (onQueryStringChanged)="setQueryString($event)" (onTypesChanged)="setQueryTypes($event)">
        </search-bar>
    </div>

    <div class="col-md-3" align="right">
        <div *ngIf="ready" class="btn-group resources-mode-buttons">
            <button id="map-mode-button" (click)="setMode('map')" class="btn btn-primary m-0"
                    [class.active]="mode == 'map'">
                Karte
            </button>
            <button id="list-mode-button" (click)="setMode('list')"
                    class="btn btn-primary m-0" [class.active]="mode == 'list'">
                Liste
            </button>
        </div>
        <div *ngIf="!ready" class="btn-group resources-mode-buttons">
            <button class="btn btn-primary m-0" [class.active]="mode == 'map'">Karte</button>
            <button class="btn btn-primary m-0" [class.active]="mode == 'list'">Liste</button>
        </div>
    </div>
</div>
<div style="padding-top: 56px;"
     class="row"
     (dragover)="false"
     (dragleave)="false"
     (drop)="false">

    <div *ngIf="ready && view && view.mainType != 'Project' && !selectedMainTypeDocument && !editGeometry"
         class="col-sm-8 offset-sm-2 text-center alert alert-warning"
         style="padding: 10px; margin-top: 35vh; position:absolute; z-index: 900;">
        <em>Sie müssen zuerst eine Ressource vom Typ '{{mainTypeLabel}}' anlegen ...</em>
    </div>

    <!-- TODO: hide map/list if no main type document is selected when a solution is found for properly initializing the map afterwards -->
    <!--<div *ngIf="(view && view.mainType == 'project') || selectedMainTypeDocument || editGeometry" class="col-lg-12 col-md-12 col-sm-12">-->
    <div class="col-lg-12 col-md-12 col-sm-12">
        <map-wrapper *ngIf="mode == 'map'" [documents]="documents" [selectedDocument]="selectedDocument"
                     [isEditing]="editGeometry"></map-wrapper>
        <list *ngIf="mode == 'list'" [ready]="ready" [documents]="documents"
              [selectedMainTypeDocument]="selectedMainTypeDocument"></list>
    </div>

</div>
