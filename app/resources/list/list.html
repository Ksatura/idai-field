<div id="list" *ngIf="typesMap">
    <div id="list-header" class="row py-2 font-weight-bold">
        <div class="col-md-3">Typ</div>
        <div class="col-md-3">Bezeichner</div>
        <div class="col-md-4">Kurzbeschreibung</div>
        <div class="col-md-2">Optionen</div>
    </div>
    <div id="list-body">
        <div *ngFor="let docRef of docRefTree">
            <row [docRef]="docRef" [depth]=0 [typesMap]="typesMap"
                 (drop)="resourcesComponent.uploadImages($event, docRef.doc)"></row>
        </div>
    </div>
    <plus-button *ngIf="resourcesComponent.ready && !loading.showIcons && viewFacade.getQuery().q == ''
                        && viewFacade.getSelectedOperationTypeDocument()"
                 id="create-document-button" [placement]="'top'" [preselectedGeometryType]="'none'"
                 [preselectedType]="viewFacade.getCurrentFilterType()"
                 [isRecordedIn]="viewFacade.getSelectedOperationTypeDocument()"></plus-button>
    <loading-icon></loading-icon>
</div>
