<div id="thumbnail-view" (window:resize)="onResize($event)">
    <image-grid #imageGrid
            [nrOfColumns]="1"
            [documents]="documents"
            [showLinkBadges]="false"
            [showIdentifier]="false"
            [showShortDescription]="false"
            (onClick)="clickRelation($event)"
    >
    </image-grid>
</div>
