<document-edit-wrapper #f
                       [(document)]="document"
                        (saveSuccess)="onSaveSuccess($event)"
                        [showBackButton]="(mode=='edit')"
                        (backButtonClicked)="onBackButtonClicked()"
                       >
</document-edit-wrapper>

<template #modalTemplate>
    <edit-save-dialog
        (onSave)="f.save(true); modal.close();"
        (onDiscard)="discard(true); modal.close();"
        (onCancel)="canDeactivateGuard.cancel(); modal.close();">
    </edit-save-dialog>
</template>
