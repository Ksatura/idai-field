<document-edit-wrapper
                       [(document)]="document"
                        (saveSuccess)="onSaveSuccess($event)"
                        [showBackButton]="(mode=='edit')"
                        (backButtonClicked)="onBackButtonClicked()"
                       #f>
</document-edit-wrapper>

<template #modalTemplate>
    <div class="modal-header">
        <h4 class="modal-title">Speichern?</h4>
    </div>
    <div class="modal-body">
        Das Objekt wurde geändert. Möchten Sie die Änderungen speichern?
    </div>
    <div class="modal-footer">
        <button id="overview-save-confirmation-modal-save-button" type="button" class="btn btn-primary"
                (click)="f.save(true); modal.close();">Speichern</button>
        <button type="button" class="btn btn-primary"
                (click)="discard(true); modal.close();">Änderungen verwerfen</button>
        <button id="overview-save-confirmation-modal-cancel-button" type="button" class="btn btn-primary"
                (click)="canDeactivateGuard.cancel(); modal.close();">Abbrechen
        </button>
    </div>
</template>
