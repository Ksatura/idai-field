<div id="settings"
     (dragover)="false"
     (dragleave)="false"
     (drop)="false">

    <header>
        <h1>
            <span class="mdi mdi-file-import"></span>
            Einstellungen

        </h1>
    </header>

    <main>
        <div class="row">
            <div class="col-md-9">
                <b>Projekt </b> {{selectedProject}}<br><br><br>
                <b>Benutzer </b>
                <input [ngModel]="userName" (ngModelChange)="userName = $event"
                       class="form-control">
            </div>
            <div class="col-md-3">
                <button id="save-settings-button" class="pull-right btn btn-default"
                        style="text-align:right"(click)="save()">
                    Einstellungen übernehmen
                </button>
            </div>
        </div>
        <br>
        <br>

        <hr>

        <h5>Synchronisation</h5>
        <br>
        <br>
        <br>

        <div class="row">

            <div class="col-md-6">
                <b>Serververbindung </b><br><br>
                <table>
                    <tr>
                        <td>
                            <b>Serveraddresse: </b>
                        </td>
                        <td>
                            <input [ngModel]="server.ipAddress"
                                   (ngModelChange)="server.ipAddress = $event"
                                   placeholder="http(s)://x.x.x.x(:port)/"
                                   class="form-control">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <b>Benutzer </b>
                        </td>
                        <td>
                            <input [ngModel]="server.userName"
                                   (ngModelChange)="server.userName = $event"
                                   class="form-control">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <b>Passwort </b>
                        </td>
                        <td>
                            <input [ngModel]="server.password"
                                   (ngModelChange)="server.password = $event"
                                   class="form-control">
                        </td>
                    </tr>
                </table>
            </div>
            <div class="col-md-6">
                <b>Teammitglieder: </b><br><br>
                <ul>
                    <li id="remote-sites-list" *ngFor="let remoteSite of remoteSites; let i = index;">
                        <b>IP Addresse: </b>
                        <input [ngModel]="remoteSite.ipAddress"
                               (ngModelChange)="remoteSite.ipAddress = $event"
                               placeholder="http://x.x.x.x(:port)/db_name"
                               class="form-control">
                        <button (click)="removeRemoteSite(i)"
                                class="btn btn-default">-</button>
                    </li>
                </ul>
                <button id="add-remote-site-button" (click)="addRemoteSite()" class="btn btn-default">
                    Client hinzufügen
                </button>
            </div>
        </div>
    </main>
</div>
