<div id="settings"
     (dragover)="false"
     (dragleave)="false"
     (drop)="false">

    <header>
        <h1>
            <span class="mdi mdi-file-import"></span>
            Einstellungen

        </h1>
    </header>

    <main>
        <div class="row">
            <div class="col-md-9">
                <b>Benutzer </b>
                <input id="user-name-input" [ngModel]="userName" (ngModelChange)="userName = $event"
                       class="form-control">
            </div>
            <div class="col-md-3">
                <button id="save-settings-button" class="pull-right btn btn-default"
                        style="text-align:right"(click)="save()">
                    Einstellungen übernehmen
                </button>
            </div>
        </div>
        <br>
        <br>

        <hr>

        <div class="row" id="project-switch">
            <div class="col-md-3">
                <label for="projectselect" id="project-label">Projekt:</label>
            </div>
            <div class="col-md-9">
                <select class="form-control"
                        id="projectselect"
                        [(ngModel)]="selectedProject">

                    <option *ngFor="let project of settingsService.getProjects()"
                            [ngValue]="project">
                        {{project}}
                    </option>
                </select>
            </div>
        </div>

        <hr>

        <h5>Synchronisation</h5>
        <br>
        <br>
        <br>

        <div class="row">

            <div class="col-md-6">
                <b>Serververbindung </b><br><br>
                <table>
                    <tr>
                        <td>
                            <b>Adresse </b>
                        </td>
                        <td>
                            <input id="server-address-input" [ngModel]="server.ipAddress"
                                   (ngModelChange)="server.ipAddress = $event"
                                   class="form-control"
                                   placeholder="http://x.x.x.x(:port)"
                            >
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <b>Benutzer </b>
                        </td>
                        <td>
                            <input id="server-user-name-input" [ngModel]="server.userName"
                                   (ngModelChange)="server.userName = $event"
                                   class="form-control">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <b>Passwort </b>
                        </td>
                        <td>
                            <input id="server-password-input"
                                   type="password"
                                   [ngModel]="server.password"
                                   (ngModelChange)="server.password = $event"
                                   class="form-control">
                        </td>
                    </tr>
                </table>
            </div>
            <div class="col-md-6">
                <b>Teammitglieder </b><br><br>
                <ul id="remote-sites-list">
                    <li *ngFor="let remoteSite of remoteSites; let i = index;">
                        <b>Adresse: </b>
                        <input [ngModel]="remoteSite.ipAddress"
                               (ngModelChange)="remoteSite.ipAddress = $event"
                               placeholder="http://x.x.x.x(:port)"
                               class="form-control">
                        <button (click)="removeRemoteSite(i)"
                                class="btn btn-default">-</button>
                    </li>
                </ul>
                <button id="add-remote-site-button" (click)="addRemoteSite()" class="btn btn-default">
                    Client hinzufügen
                </button>
            </div>
        </div>
    </main>
</div>
