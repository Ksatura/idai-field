<div *ngIf="objectList.getSelectedObject()">
    <form>

        <div class="form-group">
            <label>Identifier</label>
            <input [(ngModel)]="objectList.getSelectedObject().identifier" (keyup)="onKey($event)" class="form-control">
        </div>
        <div class="form-group">
            <label>Title</label>
            <input [(ngModel)]="objectList.getSelectedObject().title" (keyup)="onKey($event)" class="form-control">
        </div>

        <div *ngFor="#field of objectList.getObjectTypeSchema().fields">
            <div *ngIf="field" class="form-group">
                <label>{{field.field}}</label>
                <div *ngIf="!field.valueList">
                    <input [(ngModel)]="objectList.getSelectedObject()[field.field]" (keyup)="onKey($event)" class="form-control">
                </div>
                <div *ngIf="field.valueList">
                    <select [(ngModel)]="objectList.getSelectedObject()[field.field]">
                        <option *ngFor="#item of field.valueList; #i = index" value="{{item}}">{{item}}</option>
                    </select>
                </div>
            </div>
        </div>
    </form>
</div>
