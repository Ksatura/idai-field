<div *ngIf="selectedObject">
    <form>
        <div class="form-group">
            <label>Identifier</label>
            <input [(ngModel)]="selectedObject.identifier" (keyup)="onKey($event)" class="form-control">
            <message></message>
        </div>
        <div class="form-group">
            <label>Title</label>
            <input [(ngModel)]="selectedObject.title" (keyup)="onKey($event)" class="form-control">
        </div>
    </form>
</div>
