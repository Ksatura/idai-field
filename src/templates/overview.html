<div class="row" id="objectOverview">
    <div class="col-md-3">

        <input (keyup)="onKey($event)" class="form-control" placeholder="Search...">

        <ul *ngIf="objects" class="list-group" id="objectList">
            <li *ngFor="#object of objects"
                (click)="onSelect(object)"
                class="list-group-item"
                [class.synced]="object.synced"
                [class.unsynced]="!object.synced"
                [class.selected]="selectedObject && (selectedObject.identifier === object.identifier)"
                onclick="window.scrollTo(0, 0)">
                <div class="title">{{object.title}}</div>
                <!-- Enable when finally implemented in Chromium
                onclick="window.scrollTo({'behavior':'smooth','top':'0','left':'0'})">
                -->
                <div class="identifier">{{object.identifier}}</div>
            </li>
            <li id="createObject"
                class="list-group-item list-group-item-success"
                (click)="onCreate()"
                onclick="window.scrollTo(0, 0)">
                <!-- Enable when finally implemented in Chromium
                onclick="window.scrollTo({'behavior':'smooth','top':'0','left':'0'})">
                -->
                <span class="glyphicon glyphicon-plus-sign"></span>
            </li>
        </ul>
    </div>

    <div class="col-md-9">
        <object-edit [selectedObject]="selectedObject"></object-edit>
    </div>
</div>
