<script>
    // easing functions http://goo.gl/5HLl8
    Math.easeInOutQuad = function (t, b, c, d) {
        t /= d/2;
        if (t < 1) {
            return c/2*t*t + b
        }
        t--;
        return -c/2 * (t*(t-2) - 1) + b;
    };

    Math.easeInCubic = function(t, b, c, d) {
        var tc = (t/=d)*t*t;
        return b+c*(tc);
    };

    Math.inOutQuintic = function(t, b, c, d) {
        var ts = (t/=d)*t,
                tc = ts*t;
        return b+c*(6*tc*ts + -15*ts*ts + 10*tc);
    };

    // requestAnimationFrame for Smart Animating http://goo.gl/sx5sts
    var requestAnimFrame = (function(){
        return  window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame || function( callback ){ window.setTimeout(callback, 1000 / 60); };
    })();

    function scrollTo(to, callback, duration) {
        // because it's so fucking difficult to detect the scrolling element, just move them all
        function move(amount) {
            document.documentElement.scrollTop = amount;
            document.body.parentNode.scrollTop = amount;
            document.body.scrollTop = amount;
        }
        function position() {
            return document.documentElement.scrollTop || document.body.parentNode.scrollTop || document.body.scrollTop;
        }
        var start = position(),
                change = to - start,
                currentTime = 0,
                increment = 20;
        duration = (typeof(duration) === 'undefined') ? 500 : duration;
        var animateScroll = function() {
            // increment the time
            currentTime += increment;
            // find the value with the quadratic in-out easing function
            var val = Math.easeInOutQuad(currentTime, start, change, duration);
            // move the document.body
            move(val);
            // do the animation unless its over
            if (currentTime < duration) {
                requestAnimFrame(animateScroll);
            } else {
                if (callback && typeof(callback) === 'function') {
                    // the animation is done so lets callback
                    callback();
                }
            }
        };
        animateScroll();
    }
</script>
<div class="row" id="objectOverview">
    <div class="col-md-3">

        <input (keyup)="onKey($event)" class="form-control" placeholder="Search...">

        <ul *ngIf="objects" class="list-group" id="objectList">
            <li *ngFor="#object of objects"
                (click)="onSelect(object)"
                class="list-group-item"
                [class.synced]="object.synced"
                [class.unsynced]="!object.synced"
                [class.selected]="selectedObject && (selectedObject.id === object.id)"
                onclick="window.scrollTo(0, 0)">
                <div *ngIf="object.identifier || object.title">
                    <div class="title">{{object.title}}</div>
                    <!-- Enable when finally implemented in Chromium
                    onclick="window.scrollTo({'behavior':'smooth','top':'0','left':'0'})">
                    -->
                    <div class="identifier">{{object.identifier}}</div>
                </div>
                <div *ngIf="!(object.identifier || object.title)" class="new">Neues Objekt</div>
            </li>
            <li id="createObject"
                class="list-group-item list-group-item-success"
                (click)="onCreate()"
                onclick="window.scrollTo(0, 0)">
                <!-- Enable when finally implemented in Chromium
                onclick="window.scrollTo({'behavior':'smooth','top':'0','left':'0'})">
                -->
                <span class="glyphicon glyphicon-plus-sign"></span>
            </li>
        </ul>
    </div>

    <div class="col-md-9">
        <object-edit [selectedObject]="selectedObject"></object-edit>
    </div>
</div>
