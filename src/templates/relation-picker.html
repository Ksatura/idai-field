<div>
    <select [(ngModel)]="object.relation.relationType" (change)="parent.triggerAutosave()" class="form-control">
        <option *ngFor="#relationType of types" value="{{relationType}}">{{relationType}}</option>
    </select>
    <input [(ngModel)]="idSearchString" (keyup)="search()" class="form-control">

    <div *ngFor="#suggestion of suggestions" (click)="chooseId(suggestion.id)" style="cursor: pointer;">{{suggestion.title}}</div>
</div>
