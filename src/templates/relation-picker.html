<div id="relation-picker">
    <div *ngIf="!selectedTarget">
        <input [(ngModel)]="idSearchString" (keyup)="search()" (focus)="showSuggestions()" (blur)="hideSuggestions()"
               class="form-control">
        <div *ngIf="suggestionsVisible" class="suggestion-container">
            <div *ngFor="#suggestion of suggestions" class="suggestion" (mousedown)="chooseTarget(suggestion)">
                <span class="badge">{{suggestion.identifier}}</span> {{suggestion.title}}
            </div>
        </div>
    </div>
    <div *ngIf="selectedTarget">
        <button class="btn btn-default" type="button" (click)="editTarget()">
            <span class="badge">{{selectedTarget.identifier}}</span> {{selectedTarget.title}}
        </button>
    </div>
</div>
