<div>
    <div *ngFor="#relation of object.relations" class="row">
        <relation-picker [relation]="relation" [(objectId)]="object.id" [parent]="parent"></relation-picker>
        <div>
            <button type="button" class="btn btn-default" (click)="deleteRelation(relation)">
                <span class="glyphicon glyphicon-remove"></span>
            </button>
        </div>
    </div>
    <button *ngIf="!newRelation || validate(newRelation)" type="button" class="btn btn-default" (click)="createRelation()">
        <span class="glyphicon glyphicon-plus"></span>
    </button>
</div>
