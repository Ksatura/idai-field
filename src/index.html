<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>iDAI.field</title>

    <meta name="description" content="iDAI.field 2 - Ein modulares Dokumentationssystem fÃ¼r Feldforschungsprojekte.">
    <meta name="keywords" content="iDAI.field 2, Grabung, Grabungssystem, Dokumentation">
    <meta name="author" content="CoDArchLab Cologne">

    <link rel="icon" href="favicon.png" type="image/png">

    <script>
        window.__Zone_disable_requestAnimationFrame = true; // disable patch requestAnimationFrame
        window.__Zone_disable_on_property = true; // disable patch onProperty such as onclick
        window.__zone_symbol__UNPATCHED_EVENTS = ['scroll', 'mousemove', 'pointermove', 'wheel', 'mouseout', 'pointerout']; // disable patch specified eventNames
    </script>
</head>

<body>
    <idai-field-app>
        <div class="spinner fullscreen"></div>
        <div id="initialization-progress" class="progress">
            <div id="initialization-progress-bar" class="progress-bar"></div>
        </div>
        <div id="initialization-info">
            <span id="initialization-info-message-1"></span>
            <span id="initialization-info-project-name"></span>
            <span id="initialization-info-message-2"></span>
        </div>

        <div id="font-preloading">
            <span style="font-family: Roboto, sans-serif; font-style: italic;"></span>
            <span style="font-family: Roboto, sans-serif; font-weight: lighter;"></span>
            <span style="font-family: Roboto, sans-serif; font-weight: 500;"></span>
        </div>
    </idai-field-app>
</body>
</html>
