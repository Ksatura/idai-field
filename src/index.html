<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>iDAI.field</title>

    <meta name="description" content="iDAI.field 2 - Ein modulares Dokumentationssystem fÃ¼r Feldforschungsprojekte.">
    <meta name="keywords" content="iDAI.field 2, Grabung, Grabungssystem, Dokumentation">
    <meta name="author" content="CoDArchLab Cologne">

    <link rel="icon" href="favicon.png" type="image/png">

    <style>
        body {
            margin: 0;
        }

        #initialization {
            position: absolute;
            top: calc(50vh - 123px);
            width: 100%;
        }

        .icon {
            text-align: center;
            margin-bottom: 50px;
        }

        .icon img {
            width: 120px;
            height: 120px;
            -webkit-user-drag: none;
        }

        #initialization-progress {
            width: 500px;
            position: absolute;
            left: calc(50vw - 250px);
        }

        #initialization-info {
            width: 100%;
            position: absolute;
            left: 0;
            margin-top: 50px;
            text-align: center;
            font-family: Roboto, sans-serif;
            user-select: none;
        }

        #initialization-info-project-name {
            font-weight: bold;
        }

        #error-messages-container {
            position: relative;
            top: 102px;
            width: 500px;
            max-height: 138px;
            margin: auto;
            border: 1px solid rgba(0, 0, 0, 0.125) !important;
            border-radius: 0.25rem !important;
            display: none;
        }

        #error-messages-header {
            user-select: none;
        }

        #error-messages-body {
            max-height: 88px;
            overflow-y: auto;
        }

        #reload-button {
            position: relative;
            top: 102px;
            width: fit-content;
            margin: auto;
            display: none;
        }

        #reload-button.with-error-messages {
            top: 140px;
        }
    </style>

    <script>
        window.__Zone_disable_requestAnimationFrame = true; // disable patch requestAnimationFrame
        window.__Zone_disable_on_property = true; // disable patch onProperty such as onclick
        window.__zone_symbol__UNPATCHED_EVENTS = ['scroll', 'mousemove', 'pointermove', 'wheel', 'mouseout', 'pointerout']; // disable patch specified eventNames
    </script>
</head>

<body>
    <idai-field-app>
        <div id="initialization">
            <div class="icon">
                <img src="img/logo.png">
            </div>
            <div id="initialization-progress" class="progress">
                <div id="initialization-progress-bar" class="progress-bar"></div>
            </div>
            <div id="initialization-info">
                <span id="initialization-info-message-1"></span>
                <span id="initialization-info-project-name"></span>
                <span id="initialization-info-message-2"></span>
            </div>
            <div id="error-messages-container" class="card bg-light">
                <div id="error-messages-header" class="card-header"></div>
                <div id="error-messages-body" class="card-body"></div>
            </div>
            <div id="reload-button" class="btn btn-primary"></div>
        </div>

        <div id="font-preloading">
            <span style="font-family: Roboto, sans-serif; font-style: italic;"></span>
            <span style="font-family: Roboto, sans-serif; font-weight: lighter;"></span>
            <span style="font-family: Roboto, sans-serif; font-weight: 500;"></span>
            <span class="mdi mdi-home" style="opacity: 0;"></span>
        </div>
    </idai-field-app>
</body>
</html>
