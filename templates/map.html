<div id="mapContainer"></div>

<div *ngIf="!layerMenuVisible" id="layerButton" class="btn btn-secondary"
        (mouseenter)="layerMenuVisible = true;">Karten</div>
<div *ngIf="layerMenuVisible" id="layerMenu" class="card card-block form-group"
        (mouseleave)="layerMenuVisible = false;">
    <div *ngFor="let layer of layers">
        <label>
            <input type="checkbox" [checked]="isActiveLayer(layer)" (click)="toggleLayer(layer)" /> {{layer.name}}
        </label>
    </div>
</div>
