<header>
    <h1 class="overview-document-heading">
        <button class="btn btn-secondary pull-xs-right" id="document-view-button-back-to-map"
                (click)="router.navigate(['resources'])">Zur Karte</button>
        <button class="btn btn-secondary pull-xs-right" id="document-view-button-edit-document"
                (click)="router.navigate(['resources',document['resource']['id'],'edit'])">Bearbeiten</button>
        <span class="mdi mdi-blur"></span>
        <span class="document-view-field">{{type}}</span>
    </h1>
</header>
<main>
    <document-view [(document)]="document"
                   [(projectConfiguration)]="projectConfiguration"
                   [(relationsConfiguration)]="relationsConfiguration"
    ></document-view>
</main>
